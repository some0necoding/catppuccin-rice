exportRenderer.titleOfNewProperty.property":"Ominaisuus","exportResultEmail.emailText":"Lataa se napsauttamalla <downloadlink>tästä</downloadlink>. Linkki vanhenee 7 päivän kuluttua.","exportResultEmail.subjectLine":"Notion-vientisi on valmis","exportUserAnalytics.rateLimited.message":"Määräraja saavutettu jäsenanalytiikan viennin kohdalla. Kokeile, kun nykyiset viennit ovat valmiit.","export_audit_log_rate_limited.message":"Määräraja saavutettu valvontalokien viennin kohdalla. Kokeile, kun nykyinen vienti on valmis.","externalActions.dialogError.copiedDebuggingInfo":"Kopioitu leikepöydälle.","externalActions.dialogError.openFilePicker.errorMessage":"Jokin meni pieleen.","externalActions.dialogItem.openFilePicker.copyDebugData":"Kopioi virheenkorjaustiedot","externalBlock.mediaPicker.browseTab.title":"Selaa kohdetta {appName}","externalIntegrationAuthActions.authenticationWithIntegration.loadingMessage":"Valtuutetaan integraation kanssa…","externalIntegrationAuthActions.loginWithExternalIntegrationPopupModal.title":"Todenna","externalObjectBlock.errorDropdown.copiedDebuggingInfo":"Kopioitu leikepöydälle.","externalObjectInstance.bodyAttribute.moreLabel":"Lisää","externalObjectInstance.bodyAttribute.showLessLabel":"näytä vähemmän","externalObjectInstanceBlock.editLabel.message":"Linkin esikatselu","externalObjectInstanceBlock.placeholder.message":"Upota {value}","externalObjectInstanceBlockErrorDropdown.dialogItem.copyDebugData":"Kopioi virheenkorjaustiedot","externalObjectInstanceBlockErrorDropdown.dialogItem.reviewGuide":"Näytä opas","factoryBlock.buttonName.subtitle":"Miksi tätä painiketta tulisi kutsua?","factoryBlock.buttonName.title":"Painikkeen nimi","factoryBlock.configureButton.label":"Määritä mallipainike","factoryBlock.configureMenu.closeButton.label":"Sulje","factoryBlock.configureTemplate.button.label":"Määritä malli","factoryBlock.emptyTemplate.placeholder":"Tyhjä. Pudota lohkot tähän…","factoryBlock.moreActions.button.label":"Lisää toimintoja…","factoryBlock.newItem.button.label":"Lisää uusi kohde","factoryBlock.newItem.button.placeholder":"Lisää uusi kohde","factoryBlock.templateArea.subtitle.":"Pudota tähän lohkot, jotka haluat kopioida aina, kun painiketta painetaan.","factoryBlock.templateArea.title":"Malli","failedToImportConfluenceResultEmail.emailText":"Napsauta <loggerpagelink>tästä</loggerpagelink>, jos haluat nähdä tuonnin yhteenvedon.","failedToImportConfluenceResultEmail.subjectLine":"Notion-tuontisi epäonnistui.","faq.addingAndRemovingMembers.answer":"<p>Riippumatta siitä, käytätkö kuukausittaista vai vuosittaista laskutusaikataulua, tiliäsi saatetaan veloittaa kuukausittain, jos teet tämän kaltaisia muutoksia. Jos lisäät jäseniä, tililtäsi veloitetaan suhteutettu summa sen mukaan, miten suuri prosenttiosuus laskutussyklistä on jäljellä silloin, kun jäseniä lisätään. Jos poistat jäseniä, tilillesi hyvitetään pisteitä samalla tavalla.</p>","faq.addingAndRemovingMembers.question":"Miten jäsenten lisääminen ja poistaminen toimii?","faq.advancedPermissions.answer":"<p>Jos käytät ilmaista Team-kokeilujaksoa, voit määrittää käyttöoikeustasot jokaisen sivun kohdalla valitsemalla Täysi käyttöoikeus, Voi tarkastella tai Voi kommentoida. Nämä asetukset määrittävät, miten muut käyttäjät voivat vuorovaikuttaa sivun kanssa. Täysi käyttöoikeus tarkoittaa, että henkilö voi muokata sivua, kommentoida sitä ja jakaa sen muiden kanssa.</p><p>Maksullisissa Team- ja Enterprise-sopimuksissa voit antaa muille käyttäjille Voi muokata -käyttöoikeuden, jolloin he voivat muokata sivua ja kommentoida siihen, mutta eivät jakaa sitä muiden kanssa. Se on erityisen kätevää, jos et halua sisältösi päätyvän tiimisi ulkopuolelle.</p><p><contactsales>Ota yhteyttä myyntiin, jos haluat lisätietoja</contactsales></p>","faq.advancedPermissions.question":"Mitä edistyneitä käyttöoikeuksia maksulliset Team- ja Enterprise-sopimukset tarjoavat?","faq.cancelPlan.answer":"<p>Notion-tilauksesi, kuukausittainen tai vuosittainen, uusiutuu automaattisesti, kunnes peruutat sen. Voit peruuttaa tilauksesi siirtymällä vasemman sivupalkin Asetukset ja jäsenet -osioon työpöytäversiossa ja valitsemalla sitten Sopimukset ja Päivitä sopimustaso alemmaksi. Kun peruutat tilauksesi, voit edelleen käyttää maksullisia ominaisuuksia laskutussyklisi loppuun asti.</p><p><billingandpaymentlink>Lisätietoja laskutuksesta ja maksuista on täällä</billingandpaymentlink></p>","faq.cancelPlan.question":"Miten voin peruuttaa maksullisen sopimukseni?","faq.changePaymentMethod.answer":"<p>Voit vaihtaa maksutapaa milloin tahansa laskutusasetuksissa.</p>","faq.changePaymentMethod.question":"Voinko vaihtaa maksutapaani?","faq.changePlans.answer":"<p>Sopimuksen päivittäminen korkeammaksi tai alemmaksi toimii samalla tavalla kuin jäsenten poistaminen. Tiliäsi veloitetaan tai sille hyvitetään pisteitä sen mukaan, miten suuri prosenttiosuus laskutussyklistä on jäljellä, kun sopimusta muutetaan.</p>","faq.changePlans.question":"Mitä tapahtuu, jos muutan sopimustani?","faq.deleteBlocks.answer":"<p>Totta kai! Tämä toimii samalla tavalla kuin puhelimen tai tietokoneen tallennustila: jos poistat jotakin, saat lisää tilaa uusille asioille.</p>","faq.deleteBlocks.question":"Voinko poistaa lohkoja ja vapauttaa niin tallennustilaa?","faq.freeVsPersonalAndTeam.answer":"<p>Suurin ero niiden välillä on se, miten voit tehdä yhteistyötä muiden kanssa.</p><p>Ilmainen Personal-sopimus on tarkoitettu yksityiseen käyttöön, mutta sallii korkeintaan 5 erillistä vierasta. Nämä voivat olla ystäviä, perheenjäseniä tai muita, jotka kutsut tekemään yhteistyötä kanssasi yksityisesti minkä tahansa sivun yhteydessä. Voit myös jakaa sivun julkisesti ja ottaa kommentointi- tai muokkausoikeudet käyttöön. Ota käyttöön yläoikealla sijaitsevassa jakovalikossa Jaa verkkoon -valinta ja sitten Salli muokkaaminen. Kuka tahansa Notionin käyttäjä, jolla on linkki, voi muokata sivuasi.</p><p>Personal Pro -sopimuksella voit kutsua rajattoman määrän vieraita yksityistä yhteistyötä varten. Jos sinulla on esimerkiksi oma yritys, voit kutsua asiakkaasi antamaan palautetta työstäsi.</p><p>Team-sopimuksella voit lisätä työtilaasi jäseniä, jotta voitte kaikki jakaa saman sisällön ja työskennellä sen parissa. Se sisältää myös enemmän lupa- ja ylläpitäjähallintaa, joten voit työskennellä tiimisi jäsenten kanssa turvallisesti. Lisätietoja on sopimusten vertailukaaviossa.</p>","faq.freeVsPersonalAndTeam.question":"Miten ilmainen Personal-sopimus eroaa Personal Pro- ja Team-sopimuksista?","faq.howToApplyCredit.answer":"<p>Jotta voit käyttää pisteitä, sinun on päivitettävä sopimustasosi maksulliseen versioon. Prosessin aikana voit valita, haluatko käyttää pisteitä sopimuksen maksamiseen.</p>","faq.howToApplyCredit.question":"Miten voin käyttää pisteitä työtilassani?","faq.howToEarnCredit.answer":"<p>Voit ansaita pisteitä käyttämällä Notionia eri laitteilla ja kokeilemalla uusia ominaisuuksia. Lisätietoja on Asetukset ja jäsenet -kohdan Ansaitse pisteitä -välilehdessä.</p>","faq.howToEarnCredit.question":"Miten ansaitsen pisteitä?","faq.importStorageLimit.answer":"<p>Viennin kautta luotua sisältöä ei lasketa työtilasi tallennusrajaan. Haluamme varmistaa, että pääset Notionin käytön alkuun mahdollisimman sujuvasti.</p>","faq.importStorageLimit.question":"Miten sisällön tuominen toisesta sovelluksesta vaikuttaa lohkotallennusrajaani, jos käytän Team-sopimuksen kokeilujaksoa?","faq.mandatoryRefund.answer":"<p>Jos asut Euroopan unionin alueella, Yhdistyneessä kuningaskunnassa tai muulla alueella, jossa on pakollinen hyvityskäytäntö, voit mahdollisesti saada kuukausittaisen tilauksen hyvityksen 72 tunnin jälkeen. Esimerkiksi Euroopan unionissa sijaitsevat asiakkaat voivat saada täyden hyvityksen kuukausittaisesta tilauksesta 14 päivänä kuluttua ostoksesta 72 tunnin sijaan.</p><p>Voit pyytää hyvitystä ottamalla meihin yhteyttä sovelluksen kautta tai lähettämällä sähköpostia osoitteeseen team@makenotion.com. Jos asut alueella, jossa on pakollinen hyvityskäytäntö, kerro siitä meille ja autamme sinua mielellämme.</p>","faq.mandatoryRefund.question":"Entä jos asun alueella, jossa on pakollinen hyvityskäytäntö?","faq.maximumEarnedCredit.answer":"<p>Voit ansaita pisteinä korkeintaan {maximumAmountInDollars}.</p>","faq.maximumEarnedCredit.question":"Voinko ansaita rajattoman määrän pisteitä?","faq.monthlyAndYearlyBilling.answer":"<p>Kyllä. Tarjoamme sekä kuukausittaisia että vuosittaisia laskutusvaihtoehtoja. Vuosittainen laskutusvaihtoehto on aina halvempi (noin 20 % alennus). Esimerkiksi Team-sopimus on 10 $ per jäsen kuukaudessa, jos maksat sen kuukausittain, mutta vain 8 $ per jäsen kuukaudessa, jos maksat sen vuosittain.</p>","faq.monthlyAndYearlyBilling.question":"Onko saatavilla kuukausittaisia ja vuosittaisia laskutusvaihtoehtoja?","faq.multipleTeams.answer":"<p>Kyllä! Voit käyttää samaa sähköpostiosoitetta ja luoda monia tiimejä tai liittyä niihin. Jokainen näistä työtiloista on kuitenkin oma sopimuksensa ja ne on päivitettävä toiseen sopimustasoon aina erikseen.</p>","faq.multipleTeams.question":"Voinko kuulua useampaan tiimiin Notionissa?","faq.overGuestLimitInFreePlan.answer":"<p>Päivitä Personal Pro -sopimukseen, jos haluat rajattoman määrän vieraita, tai Team-sopimukseen, jos teet yhteistyötä tiettyjen ihmisten kanssa automaattisesti. Voit myös tarkastella ja poistaa epäaktiivisia vieraita Asetukset ja jäsenet -kohdassa.</p>","faq.overGuestLimitInFreePlan.question":"Mitä tapahtuu, jos ylitän Personal-sopimukseni vierasrajoituksen?","faq.overStorageLimitInFreePlan.answer":"<p>Voit edelleen lukea, muokata ja järjestää olemassa olevia sisältölohkoja tavalliseen tapaan, mutta et voi lisätä uusia sisältölohkoja.</p><p>Voit myös poistaa olemassa olevia sisältölohkoja ja vapauttaa näin tilaa.</p>","faq.overStorageLimitInFreePlan.question":"Mitä tapahtuu, jos ylitän Team-kokeilujaksoni lohkotallennusrajan?","faq.paymentFailure.answer":"<p>Tiliisi liittyvään sähköpostiosoitteeseen lähetetään ilmoitus jokaisen epäonnistuneen maksun jälkeen. Maksuja yritetään uudelleen korkeintaan 4 kertaa seuraavan kuukauden aikana. Jos maksu ei edelleenkään onnistu, sopimuksesi päivitetään alempaan ilmaiseen sopimukseen.</p>","faq.paymentFailure.question":"Mitä tapahtuu, jos maksuni epäonnistuu? Jos esimerkiksi luottokorttini vanhenee?","faq.paymentProcessor.answer":"<p>Käytämme maksujen käsittelyyn Stripeä. Samaa maksuntarjoajaa käyttävät esimerkiksi Twitter, Pinterest ja Lyft. Emme itse käsittele luottokorttitietojasi.</p>","faq.paymentProcessor.question":"Miten maksuni käsitellään?","faq.personalPricing.answer":"<p>Jos päivität työtilasi Personal Pro -sopimukseen, sinulta veloitetaan kiinteä maksu (5 $ kuukaudessa tai 48 $ vuodessa).</p><p>Vieraista ei koidu lisäkustannuksia, mutta heidät voidaan lisätä vain yhteen sivuun kerrallaan.</p>","faq.personalPricing.question":"Mihin Personal Pro -sopimuksen hinnoittelu perustuu?","faq.refund.answer":"<p>Hyvityskäytäntömme on yksinkertainen: jos uskot tehneesi virheen, kun rekisteröidyit maksulliseen Notion-sopimukseen verkossa tai sovelluksen kautta, ota meihin yhteyttä sovelluksen kautta tai lähetä sähköpostia osoitteeseen team@makenotion.com. Hyvitämme sinulle mielellämme koko summan (ei suhteutettuna), jos päivität sopimustasoasi alemmaksi 72 tunnin aikana kuukausittaiseen laskutukseen rekisteröitymisen jälkeen tai 30 päivän kuluessa vuosittaiseen laskutuksen tapauksessa.</p><p>Jos olet jostain syystä tyytymätön Notioniin, kerro siitä meille osoitteeseen team@makenotion.com — kuulemme mielellämme palautetta ja pyrimme avullasi luomaan parhaan mahdollisen käyttökokemuksen.</p>","faq.refund.question":"Miten hyvitykset toimivat?","faq.runOutOfCredit.answer":"<p>Jos pisteesi loppuvat, tiliäsi veloitetaan valitsemasi maksutavan mukaisesti.</p>","faq.runOutOfCredit.question":"Mitä tapahtuu, jos pisteeni loppuvat?","faq.serviceLevelAgreement.answer":"<p>Emme tarjoa tavallista SLA-sopimusta. Yli 100 jäsenen tiimeille voimme tarjota mukautetun SLA-sopimuksen.</p><p><contactsales>Ota yhteyttä myyntiin, jos haluat lisätietoja</contactsales></p>","faq.serviceLevelAgreement.question":"Onko teillä palvelutasosopimus (SLA)?","faq.studentDiscount.answer":"<p>Personal Pro -sopimus on ilmainen opiskelijoille ja opettajille. Sen avulla voit tehdä yhteistyötä rajattoman vierasmäärän kanssa ja nähdä versiohistorian. Kirjaudu sisään koulusi antamalla sähköpostiosoitteella, niin saat nämä ominaisuudet käyttöösi heti.</p><p>Jos sinulla on jo Personal Pro -sopimus, vaihda tiliisi liittyvä sähköpostiosoite koulusi sähköpostiosoitteeseen, niin saat sopimuksen ilmaiseksi. Jos sinulla on jo ilmainen Education-sopimus, sinut siirretään automaattisesti Personal Pro -sopimukseen.</p><p><helpcenterlink>Lisätietoja löytyy ohjekeskuksesta</helpcenterlink></p>","faq.studentDiscount.question":"Tarjoatteko opiskelija-alennuksia?","faq.teamAdminTools.answer":"<p>Ilmaisen Team-kokeilujakson aikana kaikki työtilasi jäsenet ovat ylläpitäjiä. Se tarkoittaa sitä, että kaikki voivat säätää tiimin asetuksia ja kutsua muita työtilaan.</p><p>Jos haluat, että vain muutamilla henkilöillä on ylläpitäjän oikeudet, suosittelemme, että päivität täyteen Team-sopimukseen. Se sisältää työkaluja, joiden avulla voit valita, ketkä ovat ylläpitäjiä, ja jättää muut jäseniksi. Jäsenet eivät voi muokata laskutustietoja tai turvallisuusvalintoja eivätkä pysty jakamaan sisältöä työtilan ulkopuolelle.</p>","faq.teamAdminTools.question":"Millaisia ylläpitäjän työkaluja Team-sopimus sisältää?","faq.teamPricing.answer":"<p>Jos päivität työtilasi Team-sopimukseen, sinulta veloitetaan jäsenkohtainen hinta (10 $ kuukaudessa tai 96 $ vuodessa). Jos esimerkiksi maksat kuukausittain ja sinulla on 5 jäsentä, sinulta veloitetaan kuussa 50 $.</p><p>Vieraat ovat ilmaisia – mutta he voivat käyttää vain niitä sivuja, joille heidät on erikseen kutsuttu. Jäsenet eivät siis näe kaikkia vasemmassa sivuvalikossa sijaitsevan Työtila-osion tiimisivuja.</p>","faq.teamPricing.question":"Mihin Team-sopimuksen hinnoittelu perustuu?","faq.teamTrial.answer":"<p>Kun sinulta kysytään rekisteröitymisen yhteydessä, miten haluat määrittää Notionin, valitse Team-sopimus, niin sinut rekisteröidään automaattisesti Team-sopimuksen kokeiluversioon. Voit käyttää useimpia maksullisen Team-sopimuksen ominaisuuksia, mutta 1000 lohkon rajoituksella. Jos tiimisi tarvitsee tätä enemmän lohkoja, päivitä maksulliseen Team-sopimukseen. Tarkempia tietoja on yllä.</p>","faq.teamTrial.question":"Miten voin kokeilla Team-sopimusta ilmaiseksi?","faq.useNotionForFree.answer":"<p>Totta kai! Notionia voi käyttää ilmaiseksi loputtomiin.</p><p>Personal-sopimus on täysin ilmainen yksilöiden omaan käyttöön. Team-sopimuksen ilmaisessa kokeilujaksossa on 1 000 lohkon raja, jonka avulla voit testata Notionia kunnolla tiimisi kanssa ennen kuin päivität sopimustasoasi korkeammaksi.</p>","faq.useNotionForFree.question":"Onko Notionin käyttö ilmaista?","faq.whatIsABlock.answer":"<p>Lohko on mikä tahansa sivullesi lisäämäsi sisältö, kuten tekstikappale, tehtävälistan kohta, kuva, koodinpätkä, upotettu tiedosto tms. Sivusi muodostuukin lohkojen muodostamista rakennuspalikoista.</p>","faq.whatIsABlock.question":"Mikä on lohko?","faq.whyBillingInformation.answer":"<p>Tarvitsemme silti laskutustietosi, vaikka pisteidesi ansiosta ensimmäisen laskusi loppusumma olisikin 0 $, koska jatkossa sinulla ei ehkä ole riittävästi pisteitä ja meidän on veloitettava tiliäsi muuten.</p>","faq.whyBillingInformation.question":"Miksi tarvitsette laskutustietoni, jos minulla on riittävästi pisteitä Notionin maksamiseen?","faqList.moreQuestionsTextHelpCenter":"Onko sinulla vieläkin kysymyksiä? Saat lisätietoja <messagelink>tukikeskuksestamme</messagelink>.","faqList.moreQuestionsTextIntercom":"Onko sinulla vieläkin kysymyksiä? <messagelink>Lähetä viesti tukeen</messagelink>","figmaBlock.caption":"Toimii minkä tahansa julkisen jaettavan Figma-linkin kanssa","figmaBlock.placeholder":"Upota Figma","fileBlock.embedButton.label":"Upotettu linkki","fileBlock.fileTab.title":"Tiedosto","fileBlock.linkPrompt.caption":"Toimii mm. PDF-, Google Drive-, Google Maps- ja CodePen-linkkien kanssa.","fileBlock.linkPrompt.placeholder":"Liitä tiedoston linkki…","fileBlock.uploadOrEmbed.placeholder":"Lähetä tai upota tiedosto","filePropertyMenu.header":"Tiedosto","filePropertyMenu.uploadFileFailedError.message":"Lähetys epäonnistui.","fileUploadErrors.freePlanFileSizeExceeded.message":"Tiedostosi ylittää ilmaisen sopimuksen 5 Mt:n rajan.","filtersIntroTooltip.subtitle":"Suodattimien ja lajittelujen muuttaminen jaetussa näkymässä ei vaikuta muihin ennen tallentamista.","filtersIntroTooltip.title":"Suodattimien ja lajittelujen tallentaminen","forcePasswordResetEmail.body.greeting":"Hei, {name}!","forcePasswordResetEmail.body.intro":"Otamme yhteyttä, koska olemme havainneet käyttäjätililläsi epäilyttävää toimintaa.","forcePasswordResetEmail.body.intro2":"Käyttäjätilisi turvallisuuden vuoksi olemme kirjanneet sinut ulos Notion-käyttäjätililtäsi. Kun seuraavan kerran kirjaudut sisään, sinun on annettava sähköpostiisi lähetetty kertaluonteinen koodi.","forcePasswordResetEmail.body.line1":"Suosittelemme, että <a>asetat uuden salasanan</a> Notion-käyttäjätilillesi käyttäjätilin asetuksissa.","forcePasswordResetEmail.body.line2":"Kaksivaiheisen todennuksen määrittäminen muihin palveluihin, jotka jakavat samanlaisen käyttäjätunnuksen tai salasanan, auttaa pitämään käyttäjätilisi turvassa.","forcePasswordResetEmail.body.line3":"Käyttäjätilit, joissa esiintyy kyseistä epäilyttävää toimintaa, vaarantuvat usein <a>tunnistetietojen käyttöhyökkäyksen</a> vuoksi, mikä perustuu salasanojen uudelleenkäyttöön useilla verkkosivustoilla.","forcePasswordResetEmail.body.line4":"Jos sinulla on kysyttävää tai muita huolenaiheita, ota meihin yhteyttä osoitteessa team@makenotion.com.","forcePasswordResetEmail.body.signoff":"Notionin turvallisuus","forcePasswordResetEmail.subjectLine":"Notionin turvallisuushälytys","forcePasswordResetEmail.text oisi selittää tämän ongelman? Keiden asiakkaiden kanssa teemme yhteistyötä tai keskustelemme, jotta ymmärtäisimme tämän ongelman? Miksi tämän ongelman ratkaiseminen on kiireellistä? Miksi se on tärkeää?","notionDocsTutorialExamplePrd_6_0":"💭 Ehdotus","notionDocsTutorialExamplePrd_7_0":"Esimerkkikysymyksiä:","notionDocsTutorialExamplePrd_7_1":"Miten ratkaisemme tämän ongelman? Mitä vaihtoehtoja harkitsimme? Miksi päädyimme tähän? Mikä on tämän ratkaisun yleiskuvaus? Onko siitä malleja, prototyyppejä tai markkinoilla olevia vertailukohteita? Miten tiedämme, että ongelma on ratkaistu? Mitä mittaamme? Olemmeko pohtineet, miten tämä voidaan toteuttaa nopealla, suorituskykyisellä, skaalautuvalla ja/tai suhteellisen edullisella tavalla osana palveluitamme?","notionDocsTutorialExampleTechSpec_0":"Esimerkki teknisistä tiedoista","notionDocsTutorialExampleTechSpec_0_0":"Ongelman kuvaus","notionDocsTutorialExampleTechSpec_10_0":"Kaaviot ovat usein tässä erityisen hyödyllisiä.","notionDocsTutorialExampleTechSpec_12_0":"Millaisia korkean tason datamallimuutokset ovat?","notionDocsTutorialExampleTechSpec_13_0":"Näihin tulisi sisällyttää kaikki tietokantarakenteen muutokset tai jäsenneltyjen kenttien muutokset, esim. olemassa olevan JSON-sarakkeen muutokset.","notionDocsTutorialExampleTechSpec_15_0":"Mitkä ovat pääasialliset käyttöliittymän muutokset?","notionDocsTutorialExampleTechSpec_17_0":"Riskit","notionDocsTutorialExampleTechSpec_18_0":"Mitä riskejä nämä muutokset saattavat tuoda tullessaan? Harkitse","notionDocsTutorialExampleTechSpec_18_1":"&quot;ruumiinavauksen&quot; suorittamista","notionDocsTutorialExampleTechSpec_18_2":"riskien arvioimiseksi. Varmista, että näiden riskien rajoittaminen on osa toteutus- ja käyttöönottosuunnitelmia.","notionDocsTutorialExampleTechSpec_1_0":"Mitä ongelmia pyritte ratkaisemaan? Jos PRD on olemassa, se voidaan lisätä PRD:stä synkronoituna lohkona. Lisää linkki kaikkiin muihin mahdollisesti olennaisiin taustaa tai kontekstia antaviin asiakirjoihin.","notionDocsTutorialExampleTechSpec_20_0":"Onko mukana aiemman version kanssa yhteensopimattomia muutoksia?","notionDocsTutorialExampleTechSpec_22_0":"Onko tällä projektilla erityisiä vaikutuksia yksityisyyteen tai tietosuojaan?","notionDocsTutorialExampleTechSpec_24_0":"Voiko tämä lisätä merkittävästi jonkin taustajärjestelmän kuormaa?","notionDocsTutorialExampleTechSpec_26_0":"Onko tällä projektilla riippuvuuksia?","notionDocsTutorialExampleTechSpec_28_0":"Vaihtoehtoiset ratkaisut","notionDocsTutorialExampleTechSpec_29_0":"Mitä vaihtoehtoja harkittiin? Kuvaile arviointikriteereitä, joiden perusteella ehdotettuun ratkaisuun päädyttiin.","notionDocsTutorialExampleTechSpec_2_0":"Tavoitteet","notionDocsTutorialExampleTechSpec_30_0":"Toteutus- ja käyttöönottosuunnitelma","notionDocsTutorialExampleTechSpec_31_0":"Täytä tämä osio sen perusteella, mikä on olennaista projektin koon ja laajuuden osalta. Tämä osio voidaan myös täyttää myöhemmin, kun projekti aloitetaan, mutta sitä tulisi täyttää vaiheittain, kun projekti etenee kohti lanseerausta.","notionDocsTutorialExampleTechSpec_33_0":"Vaatiiko tämä projekti siirtoa?","notionDocsTutorialExampleTechSpec_34_0":"Jos kallis siirto on tarpeen, tee sille erilliset tekniset tiedot ja linkitä se tähän. Kuvaile vaihtamista vanhaan versioon, jos siirto epäonnistuu.","notionDocsTutorialExampleTechSpec_36_0":"Onko tämä projekti osa kokeilua tai onko sen ominaisuus merkitty?","notionDocsTutorialExampleTechSpec_37_0":"Kuvaile miten asteittaista lanseerausta tuetaan, jos se on tarpeen.","notionDocsTutorialExampleTechSpec_39_0":"Menestyksen kriteerit","notionDocsTutorialExampleTechSpec_3_0":"Minkä pitäisi olla totta, kun projekti on toteutettu?","notionDocsTutorialExampleTechSpec_40_0":"Miten vahvistat, että ratkaisu toimii oikein?","notionDocsTutorialExampleTechSpec_41_0":"Kuvaile käytettävä automatisoitu ja/tai manuaalinen testaus. Vaatiiko projekti kuormitus- tai rasitustestausta? Tämä voi olla myös erillinen testaussuunnitel , jotta tekninen tiimisi voi hyödyntää yhtä yhtenäistä tietolähdettä prosessien, dokumentaation ja projektien osalta, rakentaa hyviä ohjelmointitapoja ja pitää kaikki samalla sivulla.","templateHelpers.templates.getStarted":"Aloittaminen","templateHelpers.templates.getStartedOnEvernote":"Aloittaminen Evernoten kautta","templateHelpers.templates.getStartedOnMobile":"Aloittaminen mobiililaitteella","templateHelpers.templates.goals":"Tavoitteet","templateHelpers.templates.goalsAndOkrs":"Tuotekehityksen suunnittelu","templateHelpers.templates.gradeCalculator":"Arvosanojen laskin","templateHelpers.templates.habitTracker":"Tapojen seuranta","templateHelpers.templates.helpCenter":"Tukikeskus","templateHelpers.templates.helpCenter.description":"Tämän mallin avulla voit rakentaa oman ohjekeskuksesi, jossa on sarakkeita, otsikoita ja alasivuja. Voit jakaa tämän sivun helposti käyttäjien kanssa ja lisätä nopeasti uusia tukisivuja tarvittaessa.","templateHelpers.templates.jobApplications":"Työhakemukset","templateHelpers.templates.jobBoard":"Työpaikkailmoitukset","templateHelpers.templates.jobBoard.description":"Luetteloi yrityksesi avoimet työpaikat helposti ja muokkaa niitä tällä työpaikkamallilla, jonka avulla voit tehdä reaaliaikaisia muutoksia kevyellä, selkeästi yleiselle yleisölle suunnatulla työpaikkasivustolla.","templateHelpers.templates.journal":"Päiväkirja","templateHelpers.templates.lessonPlans":"Oppituntisuunnitelmat","templateHelpers.templates.lifeWiki":"Elämän wiki","templateHelpers.templates.marketingWiki":"Markkinointiwiki","templateHelpers.templates.mediaList":"Medialuettelo","templateHelpers.templates.mediaList.description":"Käytä tätä mallia, jos haluat seurata yritystäsi koskevia uutisia ja yrityksestäsi kirjoittavia ihmisiä. Alasivut auttavat sinua pysymään ajan tasalla lehdistötiedoista ja monesta muusta olennaisesta asiasta.","templateHelpers.templates.meetingNotes":"Tapaamismuistiinpanot","templateHelpers.templates.moodBoard":"Moodboard-taulu","templateHelpers.templates.moodBoard.description":"Täydellinen malli unelma- tai inspiraatiotaulujen kokoamiseen tapahtumia, tuotteita, brändikampanjoita ja muita vastaavia varten.","templateHelpers.templates.newHireOnboarding":"Uusien työntekijöiden perehdytys","templateHelpers.templates.newHireOnboarding.description":"Perehdytyksen tarkistusluettelot auttavat uusia työntekijöitä sopeutumaan yritykseesi. Voit lajitella kohtia tilan, tiimin ja aloituspäivämäärän mukaan ja napsauttaa mitä tahansa yksittäistä korttia, kun haluat tarkastella perehdytystehtäviä ja kyseistä henkilöä koskevia muistiinpanoja.","templateHelpers.templates.notes":"Muistiinpanot ja asiakirjat","templateHelpers.templates.personalCRM":"Henkilökohtaiset yhteystiedot","templateHelpers.templates.personalHome":"Oma kotisivu","templateHelpers.templates.processDocs":"Prosessiasiakirjat","templateHelpers.templates.productFAQs":"Tuotteiden usein kysytyt kysymykset","templateHelpers.templates.productFAQs.description":"Pidä vastaukset asiakkaidesi yleisiin tukikysymyksiin yhdessä paikassa, jotta ne löytyvät helposti. Jokainen tämän mallin rivi on oma Notion-sivunsa, joihin voit lisätä haluamaasi sisältöä.","templateHelpers.templates.productWiki":"Tuotehallinnan wiki","templateHelpers.templates.productWiki.description":"Järjestä kaikki tuotekohtainen dokumentaatiosi tämän mallin avulla, joka yhdistää oppaat ja prosessit samaan paikkaan helposti navigoitaviin osioihin.","templateHelpers.templates.projectManagement":"Projektit ja tehtävät","templateHelpers.templates.quickNote":"Pikaiset muistiinpanot","templateHelpers.templates.readingList":"Lukulista","templateHelpers.templates.resume":"Jatka","templateHelpers.templates.resume.description":"Rakenna kaunis ja käytännöllinen ansioluettelo Notion-työtilaasi, tee siitä julkinen ja lähetä linkki työhakemustesi yhteydessä. Voit edelleen muokata ansioluetteloasi, vaikka olisitkin jo lähettänyt linkin.","templateHelpers.templates.roadmap":"Roadmap","templateHelpers.templates.roommateSpace":"Kämppisten tila","templateHelpers.templates.salesAssets":"Myynnin resurssit","templateHelpers.templates.salesAssets.description":"Käytä tätä mallia, kun haluat pitää myyntiresurssisi hyvässä järjestyksessä, jotta käytät varmasti aina oikeaa demoa, valkoista kirjaa, videota jne. jokaisessa kokouksessa. Voit lähettää minkä tyyppisen tiedoston tahansa tälle sivulle, jotta voit käyttää sitä välittömästi ja hallinnoida eri versioita.","templateHelpers.templates.salesCRM":"Myynnin asiakassuhdehallinta","templateHelpers.templates.salesCRM.description":"Myyntiprosessisi ei tarvitse tuntua raskaalta SaaS-ohjelmistolta. Tämä malli toimii puhtaana pohjana, johon voit määrittää vain liidien seuraamiseen tarvitsemasi kentät.","templateHelpers.templates.salesWiki":"Myynnin wiki","templateHelpers.templates.salesWiki.description":"Tämän mallin avulla voit pitää kaikki yrityksesi myyntiasiakirjat ja projektit samassa paikassa, jotta kaikki tiimisi jäsenet tai muut organisaation edustajat löytävät tärkeät tiedot helposti ja nopeasti.","templateHelpers.templates.simpleBudget":"Yksinkertainen budjetti","templateHelpers.templates.simpleNotebook":"Yksinkertainen muistikirja","templateHelpers.templates.syllabus":"Opetusohjelma","templateHelpers.templates.taskList":"Tehtävälista","templateHelpers.templates.teamDirectory":"Tiimihakemisto","templateHelpers.templates.teamsGettingStarted":"Tiimien käytön aloittaminen","templateHelpers.templates.teamsHomepage":"Tiimitilojen aloitussivu","templateHelpers.templates.thesisPlanning":"Opinnäytetyön suunnittelu","templateHelpers.templates.toDo":"Tehtävälista","templateHelpers.templates.travelPlanner":"Matkojen suunnittelu","templateHelpers.templates.userResearchDatabase":"Käyttäjätutkimuksen tietokanta","templateHelpers.templates.userResearchDatabase.description":"Käytä tätä mallia käyttäjätutkimuksesi aikatauluihin ja tilan seurantaan.","templateHelpers.templates.weeklyAgenda":"Viikon ohjelma","templateHelpers.templates.wiki":"Tiimin wiki","templateHelpers.useCase.blogEditorialCalendar":"Blogin toimituskalenteri","templateHelpers.useCase.blogEditorialCalendar.description":"Käytä tätä mallia markkinointisisällön suunnittelemiseen ja kirjoittamiseen osana tietokantaa, jonka avulla voit seurata jokaisen projektin tilaa, yleisöä, tekijää, arvioijaa, julkaisupäivämäärää ja paljon muuta.","templateHelpers.useCase.blogPost.description":"Käytä tätä mallia blogijulkaisuiden muotona. Muotoile tekstisi ja kuvasi haluamassasi muodossa. Julkaise sivu ottamalla käyttöön Jaa verkkoon -ominaisuus.","templateHelpers.useCase.bookmarks":"Kirjanmerkit","templateHelpers.useCase.brainstorm":"Aivoriihi etänä","templateHelpers.useCase.brainstorm.description":"Tehosta tiimisi etäyhteistyötä tällä etäaivoriiheen suunnitellulla mallilla. Suunniteltu virtaviivaistamaan aivoriihi-istuntoja ja maksimoimaan luovuus Notionin uuden painikkeen ja tekoälylohkojen avulla. Tämä malli auttaa tiimin jäseniä luomaan aivoriiheen liittyviä kysymyksiä ja antamaan ideoita vaivattomasti yhdellä napin painalluksella. Käytä tätä mallia saumattomaan ideoiden luomiseen ja toiminnan suunnitteluun.","templateHelpers.useCase.bulletJournal":"Bullet journal","templateHelpers.useCase.bulletJournal.description":"Bullet journalit (tunnetaan myös nimellä BuJo) sopivat erinomaisesti elämäsi yksinkertaiseen mutta tehokkaaseen järjestämiseen. Seuraa tehtäväkohtia, muistutuksia, tapoja ja muuta.","templateHelpers.useCase.campaignBrief":"Kampanjatiedote","templateHelpers.useCase.campaignBrief.description":"Käytä tätä mallia, kun haluat kertoa tiimin muille jäsenille muun muassa kampanjan tavoitteista, viesteistä, aikajanasta. Voit myös lisätä helposti sitä tukevia asiakirjoja, jotta kaikki yrityksessä tietävät, missä mennään.","templateHelpers.useCase.classDirectory.description":"Tunnista ihmiset. Tämän hakemiston avulla voit seurata tunneille osallistumista, poissaoloja ja tehdä muita hyödyllisiä muistiinpanoja, kun on aika laskea lopulliset arvosanat tai antaa palautetta opiskelijoille.","templateHelpers.useCase.classNotes.description":"Säilytä kaikkien tuntien muistiinpanot yhdessä paikassa. Tämän mallin avulla voit helposti tallentaa kaikki muistiinpanot ja merkitä ne luokan, päivämäärän ja aiheen mukaan.","templateHelpers.useCase.classroomHome.description":"Anna oppilaillesi yksi paikka, josta löytää kaikkien oppituntien tiedot, kurssimateriaalit, tehtävät, ilmoitukset ja aikataulut sekä muuta. Tämän verkkosivun muokkaaminen on yhtä helppoa kuin asiakirjan luominen.","templateHelpers.useCase.clubHomepage.description":"Tiedämme, että koulunkäynti ei ole vain koulunkäyntiä sinulle. Notion on täydellinen ratkaisu kerhojen, organisaatioiden ja ryhmäprojektien tietojen hallintaan.","templateHelpers.useCase.cornellNotesSystem.description":"Vuonna 1940 Cornellin yliopiston professori Walter Pauk kehitti uuden muistiinpanojärjestelmän, jonka avulla korkeakouluopiskelijat voivat organisoida, tiivistää ja sisäistää tietoja. Tämä on Notionin versio!","templateHelpers.useCase.courseSchedule.description":"Tämä kurssiaikataulu antaa kattavan luettelon viikoittaisista aiheista, lukemisista, tehtävistä ja kokeista. Voit luoda omia luokkia ja aiheita kaikelle mitä opetat.","templateHelpers.useCase.dataDeepDive":"Syväluotaus dataan","templateHelpers.useCase.dataDeepDive.description":"Käytä tätä mallia tietojen yhteisessä analysoinnissa ja oivallusten seurannassa. Käytä linkkien esikatseluita, jotta ulkopuolisista työkaluista, kuten Amplitudesta tai Hexistä, saadut tiedot pysyvät selkeinä.","templateHelpers.useCase.designPortfolio":"Suunnitteluportfolio","templateHelpers.useCase.designPortfolio.description":"Tähän malliin voi kerätä luovia projekteja, joiden parissa olet työskennellyt, ja tarjota niiden tarkoitukseen ja kehitysprosessiin lisäkontekstia, jota sinä tai tiimisi käytitte työn yhteydessä.","templateHelpers.useCase.designSprint":"Suunnittelusprintti","templateHelpers.useCase.designSprint.description":"Tämä malli on suunniteltu auttamaan suunnittelutiimejä seuraamaan projekteja ja parantamaan niitä luovista sprinteistä aina valmiisiin tuotteisiin käyttäjien palautteen perusteella.","templateHelpers.useCase.employeeBenefits":"Työntekijöiden edut","templateHelpers.useCase.employeeBenefits.description":"Tähän malliin on hyvä kerätä yrityksesi tarjoamat edut ja linkittää kaikki tarvittavat tiedot, jotta työntekijäsi tuntevat olonsa arvostetuiksi ja saavat tarvitsemansa tiedot.","templateHelpers.useCase.engineeringTechSpec":"Tekniset tiedot","templateHelpers.useCase.engineeringTechSpec.description":"Järjestä projektin aloitus tämän mallin avulla ja anna tarvittavaa kontekstia, jotta tiimin jäsenet tietävät aina kaikki tarvittavat tiedot.","templateHelpers.useCase.experimentResults":"Tutkimuksen tulokset","templateHelpers.useCase.experimentResults.description":"Käytä tätä mallia, kun haluat seurata kokeitasi tuloksineen. Kuka tahansa tiimin jäsen voi lisätä kokeen nopeasti käyttämällä tietokannan malleja.","templateHelpers.useCase.fitnessTracker":"Aktiivisuusseuranta","templateHelpers.useCase.freelanceDashboard":"Freelance-koontinäyttö","templateHelpers.useCase.freelanceDashboard.description":"Freelancerit tasapainoilevat jatkuvasti eri asiakkaiden ja heidän tehtäviensä välillä. Olemme luoneet tämän mallin, jonka avulla voit virtaviivaistaa freelance-toimintaasi, etkä koskaan unohda määräaikaa.","templateHelpers.useCase.goalTracker":"Tavoitteiden seuranta","templateHelpers.useCase.goalTracker.description":"Tavoitteiden asettamisen ei tarvitse olla monimutkaista. Tämän mallin avulla voit seurata tavoitteen edistymistä laskemalla suoritetut alatehtävät. Erinomainen tavoitteiden hallittuun saavuttamiseen.","templateHelpers.useCase.gradeCalculator.description":"Suunnittele vuosineljännes tai lukukausi tietäen, kuinka paljon jokainen tehtävä, koe ja projekti vaikuttaa lopulliseen arvosanaasi. Tämän mallin avulla pysyt ajan tasalla arvosanoistasi ja voit suunnitella sen mukaan.","templateHelpers.useCase.habitTracker.description":"Pidä itsesi vastuullisena seuraamalla tapojasi joka päivä. Notionin uuden painikelohkon avulla voit helposti tarkistaa päivän valmiit tavat yhdellä napsautuksella. Yritätpä sitten juoda enemmän vettä, liikkua säännöllisesti tai meditoida joka päivä, tämä malli auttaa sinua kehittämään terveellisiä tapoja helposti.","templateHelpers.useCase.individualOKRs":"Yksittäiset OKR:t","templateHelpers.useCase.individualOKRs.description":"Tämä malli sisältää rakenteen, jonka avulla voit pohtia, tallentaa ja kartoittaa yksittäisiä OKR:iä vuosineljännekselle tai vuodelle. Se sisältää myös osion, jossa voit tarkastella jokaisen kuukauden, vuosineljänneksen tai vuoden edistymistä.","templateHelpers.useCase.interviewGuide":"Haastattelun kysymysrunko","templateHelpers.useCase.interviewGuide.description":"Käytä tätä mallia, kun haluat valmistella ehdokkaitasi haastattelua varten ja tarjota heille hyödyllisiä resursseja, kuten videoita, linkkejä, aikatauluja jne.","templateHelpers.useCase.investorUpdate":"Sijoittajapäivitys","templateHelpers.useCase.investorUpdate.description":"Sen sijaan, että lähettäisit sekalaisia sähköpostipäivityksiä sijoittajillesi, käytä tätä mallia ja tarjoa heille kokonaisvaltainen, helposti ymmärrettävä versio yrityksesi etenemisestä.","templateHelpers.useCase.jobApplication.description":"Seuraa koko työnhakuprosessia yhdellä sivulla. Lisää helposti mukautettuja ansioluetteloita, saatekirjeitä ja portfolioita samalla, kun seuraat yrityksiä, joihin olet ottanut yhteyttä.","templateHelpers.useCase.journal.description":"Dokumentoi elämääsi – päivittäiset tapahtumat, erityistilaisuudet ja pohdinnat tavoitteistasi. Luokittele merkinnät tageilla ja tallenna päivämäärä automaattisesti.","templateHelpers.useCase.languageLearningFlashCards.description":"Käytä tätä mallia ja päivitä sanastoasi muistikorttimaisessa järjestelmässä. Pääset alkuun lisäämillämme ranskankielisillä sanoilla, mutta voit lisätä vapaasti lauseita ja sanoja eri kielillä!","templateHelpers.useCase.languageLearningFlashcards":"Kielenoppimisen muistikortit","templateHelpers.useCase.lessonPlans.description":"Nämä tuntisuunnitelmat perustuvat Harvard Business School -opiston Elements of Effective Class Preparation -kirjaan. Sen avulla on helppoa seurata tuntien tilaa, säilyttää kaikki aiheeseen liittyvät muistiinpanot yhdessä paikassa ja edistyä.","templateHelpers.useCase.lifeWiki.description":"Suunnittele ja seuraa koko elämääsi tämän kattavan koontinäytön avulla. Hallitse kasvuasi asettamalla tavoitteita, seuraamalla päivittäisiä tapoja ja pitämällä kirjaa kaikesta lukemastasi.","templateHelpers.useCase.mealPlannerV2":"Aterioiden suunnittelu","templateHelpers.useCase.movieShowTracker":"Elokuvien ja TV-sarjojen seuranta","templateHelpers.useCase.movieShowTracker.description":"Tämän mallin avulla pysyt ajan tasalla suosikkielokuvistasi ja ohjelmasuosituksistasi. Lisää katsomasi elokuva tai ohjelma (tai jonka haluat katsoa) ja lisää mielipiteesi ominaisuuksiin.","templateHelpers.useCase.oneOnOneNotes":"Kahdenkeskisten keskusteluiden muistiinpanot","templateHelpers.useCase.oneOnOneNotes.description":"Tämä malli soveltuu täydellisesti kahdenkeskisten keskusteluiden muistiinpanojen ja asiakirjojen säilyttämiseen yhdessä paikassa. Voit lisätä jokaiseen kokoukseen päivämäärät ja merkitä suoritettavat tehtävät tehdyiksi viikon aikana.","templateHelpers.useCase.peopleDirectory":"Henkilöhakemisto","templateHelpers.useCase.peopleDirectory.description":"Auta tiimiäsi muistamaan kuka on kuka tämän yksinkertaisen mallin avulla. Jokaiseen korttiin voidaan päivittää työntekijän tiedot, aiemmat saavutukset, tavoitteet ja paljon muuta.","templateHelpers.useCase.personalCRM.description":"Seuraa kaikkia tapaamiasi ihmisiä, mitä tiedät heistä, koska ottaa yhteyttä ja onko kyseessä ammatillinen kontakti. Ole se henkilö, joka muistaa palata asioihin ja antaa juuri sen oikean lahjan.","templateHelpers.useCase.personalHome.description":"Aivan kuten yrityksen wiki auttaa säilyttämään tietoja keskeisessä paikassa, henkilökohtainen wiki antaa sinulle hyödyllisen tietokannan elämääsi varten!","templateHelpers.useCase.personalNotebook":"Muistikirja","templateHelpers.useCase.plantTracker":"Kasvien seuranta","templateHelpers.useCase.plantTracker.description":"Kaikki pitävät kasveista, mutta niiden hoitaminen on vaikeampaa kuin miltä se näyttää. Käyttämällä tätä mallia voit seurata tietoja kasveistasi, mukaan lukien kasteluaikataulu, optimaaliset lämpötilat, ja lisätä kasveille kasvukuvia.","templateHelpers.useCase.portfolio":"Portfolio","templateHelpers.useCase.portfolio.description":"Portfoliot ovat erinomainen tapa esitellä töitäsi verkossa, mutta koodin näpertely voi olla haastavaa. Notionin Jaa verkkoon -ominaisuudella teet sivustasi välittömästi jaettavan verkkosivuston.","templateHelpers.useCase.presentation":"Esitys","templateHelpers.useCase.presentation.description":"Esittele tiimillesi uudet ideasi ja tilapäivityksesi tämän mallin avulla, jossa ne ovat helposti päivitettävässä ja nopeasti ymmärrettävässä muodossa.","templateHelpers.useCase.productLaunchBrief":"Tuotelanseerauksen muistio","templateHelpers.useCase.productLaunchBrief.description":"Käytä tätä mallia, kun haluat suunnitella ja toteuttaa kaikki lanseerauksesi vaiheet tiimisi kanssa yhdellä, keskitetyllä sivulla.","templateHelpers.useCase.productSpec":"Tuotteen tiedot","templateHelpers.useCase.productSpec.description":"Tuotteen tietojen pitäisi sisältää kaikki tiedot, joita tiimisi tarvitsee uuden rakentamiseen. Käytä tätä mallia yhtenäisenä tiedonlähteenä, joka tarjoaa kontekstia, määrittää tavoitteita, tarkastelee reunatapahtumia ja suunnittelee kehitysvaiheita.","templateHelpers.useCase.productTeamUpdate":"Tuotetiimin päivitykset","templateHelpers.useCase.productTeamUpdate.description":"Hyödynnä tätä mallia, kun rakennat luottamusta ja kannustat yhteistyötä eri toimintojen välillä ilmoittamalla organisaatiollesi uuden tuotteen päivityksistä ja odotettavissa olevista asioista.","templateHelpers.useCase.projectRetrospective":"Projektin retrospektiivi","templateHelpers.useCase.projectRetrospective.description":"Käytä tätä mallia analysoidaksesi projektin menestymistä (tai sen puutetta) ja luo suoritettavia tehtäviä, jotka auttavat tiimejä välttämään aiempia virheitä.","templateHelpers.useCase.quickNote.description":"Tämän mallin avulla saat käsityksen monista erilaisista sisällöistä, joita voit lisätä samalla, kun teet pikaisia muistiinpanoja kaikissa tilanteissa. Se sisältää tehtävälistan, verkkokirjanmerkit, väliotsikot ja muuta!","templateHelpers.useCase.readingList.description":"Nykyaikainen lukulista sisältää muutakin kuin kirjoja. Olemme luoneet koontinäytön, jonka avulla voit seurata artikkeleita, videoita, podcasteja, blogijulkaisuja, Twitter-ketjuja ja kyllä, myös kirjoja.","templateHelpers.useCase.recruitingTracker":"Rekrytoinnin seuranta","templateHelpers.useCase.recruitingTracker.description":"Tämän mallin avulla yrityksesi pysyy helposti ajan tasalla siitä, montako työntekijää yrityksessä on, sekä työpaikkailmoituksista ja olennaisista tiedoista, kuten rooleista, tiloista, sijainneista jne.","templateHelpers.useCase.roommateHome":"Kämppisten kotisivu","templateHelpers.useCase.roommateHome.description":"Käytä tätä kotisi aloitussivuna. Sen avulla on helppoa noudattaa sääntöjä, seurata jaettuja taloustietoja, varmistaa että kaikki ovat yhtä mieltä siitä miten työtilaa käytetään ja muuta.","templateHelpers.useCase.simpleBudget.description":"Seuraa kulutustasi saavuttaaksesi taloustavoitteesi. Aseta kulutukselle kuukausittainen raja ja syötä kulut alla olevaan tietokantaan. Tarkastele kulujasi eri tavoin käyttämällä erilaisia tietokantanäkymiä.","templateHelpers.useCase.socialMediaCalendar":"Sosiaalisen median kalenteri","templateHelpers.useCase.socialMediaCalendar.description":"Käytä tätä mallia sosiaalisen median postaustesi luonnosteluun, suunnitteluun ja kirjoittamiseen helposti yhdessä tietokannassa. Voit tarkastella postauksiasi kalenterissa, jotta näet, millainen aikajanasi on, tai kokeilla taulunäkymää alustakäytön seuraamiseen.","templateHelpers.useCase.studentDashboard":"Opiskelijan koontinäyttö","templateHelpers.useCase.studentDashboard.description":"Käyttämällä tätä mallia pysyt järjestäytyneenä, keskittyneenä ja inspiroituneena saavuttamaan onnistuneen lukuvuoden kursseista kalenteriin, henkilökohtaisista projekteista järjestön tapaamisiin ja tapahtumiin.","templateHelpers.useCase.subscriptionTracker":"Palvelutilausten seuranta","templateHelpers.useCase.subscriptionTracker.description":"Toistuvat ja käyttämättömät tilaukset unohtuvat helposti. Käytä tätä mallia, niin pysyt ajan tasalla aktiivisista tilauksistasi ja seuraavan maksun eräpäivästä.","templateHelpers.useCase.syllabus.description":"Luo digitaalinen opetussuunnitelma, jota jokainen oppilas voi käyttää helposti verkossa. Notion tekee kyseisen verkkosivun luomisesta yhtä helppoa kuin asiakirjan luomisesta. Korvaa tämä näytesisältö omallasi!","templateHelpers.useCase.teamDocs":"Asiakirjat","templateHelpers.useCase.teamHome":"Tiimin koti","templateHelpers.useCase.teamMeetingNotes":"Tapaamismuistiinpanot","templateHelpers.useCase.teamTasks":"Tiimin tehtävät","templateHelpers.useCase.teamWiki":"Tiimin wiki","templateHelpers.useCase.teamWiki.description":"Tämän mallin avulla kaikki yrityksesi tiimit voivat luoda oman aloitussivunsa ja hallinnoida sitä, jotta he voivat järjestellä työhönsä liittyviä prosesseja, projekteja ja tietoa.","templateHelpers.useCase.thesisPlanning.description":"Tee tästä opinnäytetyön tai väitöskirjan suunnittelun ja kirjoittamisen aloitussivu. Se auttaa sinua ideoimaan ja arvioimaan mahdollisia aiheita samalla, kun pidät listaa näihin liittyvistä lähteistä ja muistiinpanoista.","templateHelpers.useCase.todos":"Tehtäväluettelot","templateHelpers.useCase.travelPlanner.description":"Erilaiset asiakirjat ja hajanaiset tiedot voivat tehdä matkojen suunnittelusta yhtä sotkua. Tämän mallin avulla voit laittaa kaikki suunnitelmasi tärkeät tiedot yhteen paikkaan.","templateHelpers.useCase.visionAndStrategy":"Visio ja strategia","templateHelpers.useCase.visionAndStrategy.description":"Tämän mallin avulla voit säilyttää organisaatiotasi ohjaavat periaatteet yhdessä paikassa, jotta ne pysyisivät aina muistissa ja työntekijäsi voivat aina halutessaan tarkistaa ne.","templateHelpers.useCase.weeklyTodo":"Viikoittainen tehtävälista","templateHelpers.useCase.weeklyTodo.description":"Käytä tätä mallia suunnitellaksesi ja järjestääksesi seuraavan viikon aikana suoritettavat työt. Visualisoi tärkeimmät tehtävät esityslistalla, jonka avulla laitat asiat tärkeysjärjestykseen.","templateMessages.teamHome.creative":"Luova kotisivu","templateMessages.teamHome.educator":"Kouluttajan kotisivu","templateMessages.teamHome.eng":"Tekniikan kotisivu","templateMessages.teamHome.finance":"Talouden kotisivu","templateMessages.teamHome.hr":"Henkilöstöhallinnon kotisivu","templateMessages.teamHome.internalCommunication":"Sisäisen viestinnän kotisivu","templateMessages.teamHome.itAdmin":"IT-ylläpitäjän kotisivu","templateMessages.teamHome.knowledgeManagement":"Tiedonhallinnan kotisivu","templateMessages.teamHome.marketing":"Markkinoinnin kotisivu","templateMessages.teamHome.operations":"Operaatioiden kotisivu","templateMessages.teamHome.other":"Tiimin koti","templateMessages.teamHome.product":"Tuotehallinnan kotisivu","templateMessages.teamHome.productDesign":"Tuotesuunnittelun kotisivu","templateMessages.teamHome.projectProgramMgmt":"Projektin-/ohjelmanhallinnan kotisivu","templateMessages.teamHome.sales":"Myynnin kotisivu","templateMessages.teamHome.support":"Asiakaspalvelun kotisivu","templateMessages.workspaceNameHome":"Työtilan {workspaceName} kotisivu","templatePicker.add new.label":"Lisää uusi","templatePicker.databaseTemplates.label":"Tietokanta","templatePicker.deviceOffline.goOnlinePrompt":"{isMobileDevice, select, true {Tap here to continue with an emp
