okken neer die je wilt dupliceren wanneer er op de knop wordt geklikt.","factoryBlock.templateArea.title":"Sjabloon","failedToImportConfluenceResultEmail.emailText":"Klik <loggerpagelink>hier</loggerpagelink> om het importoverzicht te bekijken.","failedToImportConfluenceResultEmail.subjectLine":"Je Notion-import is mislukt.","faq.addingAndRemovingMembers.answer":"<p>Of je nu kiest voor een maandelijks of voor een jaarlijks factureringsschema, je rekening wordt op maandelijkse basis belast als je dit soort wijzigingen aanbrengt. Als je leden hebt toegevoegd, wordt je rekening belast met een bedrag gebaseerd op het percentage van de resterende factureringscyclus op het ogenblik dat elk lid werd toegevoegd. Als je leden hebt verwijderd, wordt je rekening op dezelfde manier gecrediteerd.</p>","faq.addingAndRemovingMembers.question":"Hoe werkt het toevoegen en verwijderen van leden?","faq.advancedPermissions.answer":"<p>Als je een gratis proefversie van Team gebruikt, kun je het toegangsniveau op elke pagina instellen op &quot;Volledige toegang&quot;, &quot;Kan weergeven&quot; of &quot;Kan opmerkingen plaatsen&quot;. Dat bepaalt wat andere gebruikers kunnen op die pagina. &quot;Volledige toegang&quot; betekent dat iemand de pagina kan bewerken, opmerkingen kan plaatsen en de pagina kan delen met anderen.</p><p>Bij betaalde Teampakketten en Pakketten voor Ondernemingen heb je de mogelijkheid om andere gebruikers toegang te geven tot &quot;Kan bewerken&quot;. Dit geeft iemand de mogelijkheid om die pagina te bewerken en er opmerkingen op te plaatsen, maar niet om de pagina te delen met anderen. Dat is vooral nuttig als je niet wilt dat je inhoud uitlekt buiten je team.</p><p><contactsales>Neem contact op met verkoop voor meer informatie</contactsales></p>","faq.advancedPermissions.question":"Welke geavanceerde machtigingen biedt het betaalde Team- en Ondernemingen-pakket?","faq.cancelPlan.answer":"<p>Je Notion-abonnement, jaarlijks of maandelijks, wordt automatisch verlengd tot je het opzegt. Je kunt je abonnement annuleren door te gaan naar &quot;Instellingen &amp; Leden&quot; in de linker zijbalk op een desktopcomputer, te kiezen voor &quot;Pakketten&quot; en dan voor &quot;Downgraden&quot;. Nadat je hebt geannuleerd, heb je nog steeds toegang tot alle betaalde functies tot het einde van je factureringscyclus.</p><p><billingandpaymentlink>Meer over facturering en betaling hier</billingandpaymentlink></p>","faq.cancelPlan.question":"Hoe annuleer ik mijn betaald pakket?","faq.changePaymentMethod.answer":"<p>Je kunt op elk moment je betaalmethode wijzigen in je factureringsinstellingen.</p>","faq.changePaymentMethod.question":"Kan ik mijn betaalmethode wijzigen?","faq.changePlans.answer":"<p>Het upgraden of downgraden van je pakket werkt op dezelfde manier als het toevoegen en verwijderen van leden. Je rekening wordt belast of gecrediteerd op basis van het percentage van de factureringscyclus dat nog resteert op het moment dat het pakket werd gewijzigd.</p>","faq.changePlans.question":"Wat gebeurt er als ik van plan verander?","faq.deleteBlocks.answer":"<p>Natuurlijk! Het werkt net als de opslaglimiet op uw telefoon of computer. Als u iets verwijdert, hebt u weer ruimte vrij.</p>","faq.deleteBlocks.question":"Kan ik blokken verwijderen om opslagruimte vrij te maken?","faq.freeVsPersonalAndTeam.answer":"<p>Het grootste verschil ligt in hoe je kunt samenwerken met anderen.</p><p>Het gratis Individueel pakket is ontworpen voor individueel gebruik, maar staat tot 5 unieke gasten toe. Dit zijn vrienden, familieleden en anderen die je kan uitnodigen om privé met jou samen te werken op iedere pagina. Je kunt ook een pagina openbaar delen en toegang inschakelen om opmerkingen te plaatsen of te bewerken. In het menu Delen rechtsboven schakel je &quot;Delen op het web&quot; in, en dan &quot;Bewerken toestaan&quot;. Iedere Notion-gebruiker met de link kan dan jouw pagina bewerken.</p><p>Met het Individueel pakket Pro kun je onbeperkt gasten uitnodigen voor een privésamenwerking. Als je bijvoorbeeld een eigen zaak hebt, kun je klanten uitnodigen om feedback te geven over je werk. </p><p>Met het Teampakket kun je leden toevoegen aan je werkruimte, zodat jullie allemaal dezelfde inhoud delen en kunnen werken aan deze inhoud. Het biedt ook meer controle over machtigingen en beheerders zodat jij en je teamgenoten veilig kunnen samenwerken. Bekijk de pakketvergelijkingstabel voor meer informatie.</p>","faq.freeVsPersonalAndTeam.question":"Waarin verschilt het Individueel pakket van het Individueel pakket Pro en Teampakketten?","faq.howToApplyCredit.answer":"<p>Om tegoed te verdienen moet je eerst upgraden naar een betaald pakket. Als onderdeel van dit proces kun je ervoor kiezen om een deel of het geheel van je accounttegoed toe te passen op het pakket.</p>","faq.howToApplyCredit.question":"Hoe kan ik tegoed aanvragen voor mijn werkruimte?","faq.howToEarnCredit.answer":"<p>Je kunt tegoed verdienen door Notion op al je toestellen te gebruiken en nieuwe functies uit te proberen. Ga naar het tabblad Tegoed verdienen in Instellingen en Leden voor meer informatie.</p>","faq.howToEarnCredit.question":"Hoe verdien ik tegoed?","faq.importStorageLimit.answer":"<p>Inhoud gemaakt via import telt niet mee voor de opslaglimiet van je werkruimte. We willen ervoor zorgen dat je zo vlot mogelijk met Notion aan de slag kunt.</p>","faq.importStorageLimit.question":"Welke invloed heeft het importeren van inhoud uit een andere app op mijn opslaglimiet voor blokken als ik een proefversie heb van het Teampakket?","faq.mandatoryRefund.answer":"<p>Als je in de Europese Unie, het Verenigd Koninkrijk of een andere regio woont met een verplicht terugbetalingsbeleid, kom je mogelijk in aanmerking voor terugbetaling van je maandabonnement na de 72 uur. Klanten in de Europese Unie kunnen bijvoorbeeld een volledige terugbetaling ontvangen voor een geannuleerd maandabonnement binnen 14 dagen na aankoop, in plaats van 72 uur.</p><p>Om een terugbetaling aan te vragen, kunt je contact met ons opnemen in de app of een e-mail sturen naar team@makenotion.com. Als je in een regio woont met een verplicht terugbetalingsbeleid, laat het ons dan weten en we zullen je graag helpen.</p>","faq.mandatoryRefund.question":"Wat als ik in een regio woon met een verplicht terugbetalingsbeleid?","faq.maximumEarnedCredit.answer":"<p>Ja, je kunt tot {maximumAmountInDollars} aan tegoed verdienen.</p>","faq.maximumEarnedCredit.question":"Is er een maximum aan het tegoed dat ik kan verdienen?","faq.monthlyAndYearlyBilling.answer":"<p>Ja, we bieden zowel maandelijkse als jaarlijkse factureringsopties. De jaarlijkse factureringsoptie is altijd goedkoper (een geschatte korting van 20%). Het Teampakket kost bijvoorbeeld €10 per lid per maand als je voor de maandelijkse optie kiest, maar €8 per maand als je kiest om jaarlijks te betalen.</p>","faq.monthlyAndYearlyBilling.question":"Zijn er maandelijkse en jaarlijkse factureringsopties?","faq.multipleTeams.answer":"<p>Ja, je kunt hetzelfde e-mailadres gebruiken om meerdere teams te maken en er lid van te worden. Elk van deze werkruimten heeft echter een eigen pakket en moet individueel worden geüpgraded.</p>","faq.multipleTeams.question":"Kan ik deel uitmaken van meerdere teams op Notion?","faq.overGuestLimitInFreePlan.answer":"<p>Upgrade naar het Individueel pakket Pro voor een onbeperkt aantal gasten, of het Teampakket als je automatisch met dezelfde groep mensen samenwerkt. Je kunt ook inactieve gasten bekijken en verwijderen onder Instellingen en leden.</p>","faq.overGuestLimitInFreePlan.question":"Wat gebeurt er als ik de gastlimiet op mijn Individueel pakket overschrijd?","faq.overStorageLimitInFreePlan.answer":"<p>Je kunt nog steeds bestaande inhoudsblokken lezen, bewerken en organiseren zoals gewoonlijk, maar je kunt geen nieuwe inhoudsblokken toevoegen.</p><p>Je kunt wel bestaande inhoudsblokken verwijderen om opslagruimte vrij te maken.</p>","faq.overStorageLimitInFreePlan.question":"Wat gebeurt er als ik de limiet voor blokopslag op mijn proefversie van Team overschrijd?","faq.paymentFailure.answer":"<p>Na elke mislukte betaling krijg je een melding op het e-mailadres van je account. Je kunt tot 4 keer opnieuw proberen om te betalen binnen de volgende maand. Hierna word je, als de betaling niet is gelukt, gedowngraded naar het gratis pakket.</p>","faq.paymentFailure.question":"Wat gebeurt er als mijn betaling mislukt? Zoals wanneer mijn creditcard vervalt?","faq.paymentProcessor.answer":"<p>We gebruiken Stripe om je betaling te verwerken. Het is dezelfde betalingsprovider die wordt gebruikt door producten zoals Twitter, Pinterest, en Lyft. Wij verwerken je creditcardgegevens niet rechtstreeks.</p>","faq.paymentProcessor.question":"Hoe wordt mijn betaling verwerkt?","faq.personalPricing.answer":"<p>Als je je werkruimte upgradet naar Individueel Pro, wordt jouw rekening belast met een vast bedrag (€5 per maand of €48 per jaar).</p><p>Gasten zijn gratis, maar ze kunnen slechts aan één pagina tegelijk worden toegevoegd.</p>","faq.personalPricing.question":"Hoe wordt de prijs van het Individueel pakket Pro berekend?","faq.refund.answer":"<p>Ons terugbetalingsbeleid is eenvoudig. Als je denkt dat je een fout hebt gemaakt door je online of in-app in te schrijven voor een betaald Notion-abonnement, neem dan contact met ons op via de app of stuur een e-mail naar team@makenotion.com. We betalen je graag het volledige bedrag terug (niet pro rata) als je je abonnement downgradet binnen de 72 uur nadat je je hebt aangemeld voor maandelijkse facturering, of binnen de 30 dagen voor jaarlijkse facturering.</p><p>En als je om een of andere reden niet tevreden bent met Notion, meld dit dan via team@makenotion.com — we willen graag je feedback horen, en werken graag met je samen om de best mogelijke ervaring te creëren.</p>","faq.refund.question":"Hoe werken terugbetalingen?","faq.runOutOfCredit.answer":"<p>Als je tegoed op is, wordt je rekening belast via de door jou gekozen betaalmethode.</p>","faq.runOutOfCredit.question":"Wat gebeurt er als ik geen tegoed meer heb?","faq.serviceLevelAgreement.answer":"<p>We bieden geen standaard SLA aan. Aan teams van meer dan 100 leden kunnen we een aangepast SLA aanbieden.</p><p><contactsales>Neem contact op met verkoop voor meer informatie</contactsales></p>","faq.serviceLevelAgreement.question":"Hebben jullie een Service-Level Agreement (SLA)?","faq.studentDiscount.answer":"<p>Het Individueel pakket Pro is gratis voor studenten en docenten. Hiermee kun je samenwerken met een onbeperkt aantal gasten en krijg je versiegeschiedenis. Meld je gewoon aan met je e-mailadres van school en je krijgt meteen toegang tot deze functies </p><p>Als je al een Individueel pakket Pro hebt, wijzig dan het e-mailadres dat verbonden is met je account naar je e-mailadres van school om het gratis te krijgen. Als je al ons gratis Pakket voor onderwijs hebt, word je automatisch geüpgraded naar het Individueel pakket Pro.</p><p><helpcenterlink>Ga naar het helpcentrum voor meer informatie</helpcenterlink></p>","faq.studentDiscount.question":"Bieden jullie studentenkorting?","faq.teamAdminTools.answer":"<p>In een gratis proefversie van Team is elk lid van je werkruimte een beheerder. Dat betekent dat jullie allemaal teaminstellingen kunnen aanpassen en andere mensen kunnen uitnodigen voor de werkruimte.</p><p>Als je wilt dat slechts een aantal mensen beheerdersmogelijkheden bezit, raden we je aan om te upgraden naar het volledig Teampakket. Dat pakket beschikt over tools waarmee je alleen bepaalde mensen beheerders maakt, terwijl alle anderen lid zijn. Leden kunnen geen factureringsgegevens of veiligheidsopties bewerken, en ze kunnen jouw inhoud niet delen buiten de werkruimte.</p>","faq.teamAdminTools.question":"Welke beheerderstools horen bij het Teampakket?","faq.teamPricing.answer":"<p>Als je je werkruimte upgradet naar het Teampakket, betaal je een bedrag per lid (€10 per maand of €96 per jaar). Als je bijvoorbeeld per maand betaalt en 5 leden hebt, betaal je €50 per maand.</p><p>Gasten zijn gratis – maar zij hebben alleen toegang tot de individuele pagina's waarvoor zij zijn uitgenodigd. Met andere woorden, gasten zullen niet alle teampagina's kunnen zien onder de &quot;Werkruimte&quot;-sectie in de linker zijbalk.</p>","faq.teamPricing.question":"Hoe wordt de prijs van het Teampakket berekend?","faq.teamTrial.answer":"<p>Wanneer je tijdens het aanmelden wordt gevraagd hoe je Notion wilt instellen, selecteer je Team. Je wordt dan automatisch ingeschreven voor een proefversie van het Teampakket. Je krijgt toegang tot de meeste functies van een betaald Teampakket, met een opslaglimiet van 1.000 blokken. Als je team meer wilt dan dat, upgrade dan naar het volledige Teampakket. Details hierboven.</p>","faq.teamTrial.question":"Hoe kan ik het Teampakket gratis uitproberen?","faq.useNotionForFree.answer":"<p>Absoluut! Notion kan voor onbepaalde tijd gratis worden gebruikt.</p><p>Het Individueel pakket is helemaal gratis voor individueel gebruik. Het Teampakket heeft een gratis proefversie met een limiet van 1000 blokken, meer dan voldoende om Notion met je team uit te proberen, voordat je upgradet.</p>","faq.useNotionForFree.question":"Kan ik Notion gratis gebruiken?","faq.whatIsABlock.answer":"<p>Een blok is een afzonderlijk stukje inhoud dat u aan uw pagina toevoegt, zoals een tekstparagraaf, een taakitem, een afbeelding, een codeblok, een ingesloten bestand, enz. Uw pagina is als het ware opgebouwd uit deze blokken.</p>","faq.whatIsABlock.question":"Wat is een blok?","faq.whyBillingInformation.answer":"<p>We hebben je factureringsgegevens nog steeds nodig, zelfs als je voldoende tegoed hebt toegepast om je eerste factuur op €0 te brengen, omdat je tegoed in de toekomst kan opraken en we je rekening moeten kunnen belasten.</p>","faq.whyBillingInformation.question":"Waarom hebben jullie mijn factureringsgegevens nodig als ik genoeg tegoed heb om Notion te betalen?","faqList.moreQuestionsTextHelpCenter":"Heb je nog meer vragen? Kom meer te weten in ons <messagelink>helpcentrum</messagelink>.","faqList.moreQuestionsTextIntercom":"Heb je nog meer vragen? <messagelink>Stuur support een bericht</messagelink>","figmaBlock.caption":"Werkt met elke openbare deelbare Figma-link","figmaBlock.placeholder":"Figma insluiten","fileBlock.embedButton.label":"Ingesloten link","fileBlock.fileTab.title":"Bestand","fileBlock.linkPrompt.caption":"Werkt met links van PDF's, Google Drive, Google Maps, CodePen...","fileBlock.linkPrompt.placeholder":"Plak een link naar een bestand...","fileBlock.uploadOrEmbed.placeholder":"Een bestand uploaden of insluiten","filePropertyMenu.header":"Bestand","filePropertyMenu.uploadFileFailedError.message":"Upload mislukt.","fileUploadErrors.freePlanFileSizeExceeded.message":"Je hebt de 5 MB-limiet voor het Gratis pakket overschreden.","filtersIntroTooltip.subtitle":"In een gedeelde weergave heeft het wijzigen van filters en sorteringen geen invloed op anderen totdat je de wijzigingen opslaat.","filtersIntroTooltip.title":"Filters en sorteringen opslaan","forcePasswordResetEmail.body.greeting":"Hallo {name},","forcePasswordResetEmail.body.intro":"We nemen contact met u op omdat we verdachte activiteit op uw account hebben waargenomen.","forcePasswordResetEmail.body.intro2":"Voor de beveiliging van uw account hebben we u afgemeld bij je Notion-account. De volgende keer dat u zich aanmeldt, moet u een eenmalige code invoeren die naar uw e-mailadres is verzonden.","forcePasswordResetEmail.body.line1":"We raden u aan in uw accountinstellingen <a>een nieuw wachtwoord in te stellen</a> voor uw Notion-account.","forcePasswordResetEmail.body.line2":"Bovendien kunt u uw accounts veilig houden door tweefactorverificatie in te stellen op andere services met een vergelijkbare login of hetzelfde wachtwoord.","forcePasswordResetEmail.body.line3":"Accounts met deze verdachte activiteit komen vaak in onbevoegde handen doordat < "[Vraag om te beantwoorden]","notionDocsTutorialExampleBrainstorm_2_1_0":"Eerste idee","notionDocsTutorialExampleBrainstorm_2_2_0":"Tweede idee","notionDocsTutorialExampleBrainstorm_2_3_0":"Derde idee","notionDocsTutorialExampleBrainstorm_2_4_0":"Vierde idee","notionDocsTutorialExampleBrainstorm_3_0":"[Vraag om te beantwoorden]","notionDocsTutorialExampleBrainstorm_4_0":"Eerste idee","notionDocsTutorialExampleBrainstorm_4_1":"‣","notionDocsTutorialExampleBrainstorm_4_2":"","notionDocsTutorialExampleBrainstorm_5_0":"Tweede idee","notionDocsTutorialExampleBrainstorm_5_1":"‣","notionDocsTutorialExampleBrainstorm_5_2":"","notionDocsTutorialExampleBrainstorm_6_0":"Derde idee","notionDocsTutorialExampleBrainstorm_6_1":"‣","notionDocsTutorialExampleBrainstorm_6_2":"","notionDocsTutorialExampleBrainstorm_7_0":"Vierde idee","notionDocsTutorialExampleBrainstorm_7_1":"‣","notionDocsTutorialExampleBrainstorm_7_2":"","notionDocsTutorialExampleBrainstorm_8_0":"Whiteboard","notionDocsTutorialExampleBrainstorm_9_0":"Notion-tip:","notionDocsTutorialExampleBrainstorm_9_1":"Notion maakt het gemakkelijk om brainstormtools uit andere apps te gebruiken, zodat jullie allemaal op hetzelfde document gefocust blijven. Je kunt bijvoorbeeld mindmapborden van Miro en bestanden van Figma insluiten die in real time worden geüpdatet.","notionDocsTutorialExamplePrd_0":"Voorbeeld PRD","notionDocsTutorialExamplePrd_10_0":"🛫 Plan","notionDocsTutorialExamplePrd_11_0":"Voorbeeldvragen om te beantwoorden:","notionDocsTutorialExamplePrd_11_0_0":"Vraag 1: Weet iedereen wat we lanceren?","notionDocsTutorialExamplePrd_11_0_0_0":"Interne afstemming","notionDocsTutorialExamplePrd_11_0_0_0_0":"Kunnen we uitleggen wat deze wijziging is?","notionDocsTutorialExamplePrd_11_0_0_1_0":"Heb je de details van deze wijziging met andere functies gedeeld?","notionDocsTutorialExamplePrd_11_0_1_0":"Externe berichten","notionDocsTutorialExamplePrd_11_0_1_0_0":"Hoe gaan we onze lancering aan de klanten communiceren?","notionDocsTutorialExamplePrd_11_0_1_1_0":"Hoe zullen de klanten de wijzigingen met deze lancering interpreteren?","notionDocsTutorialExamplePrd_11_1":"Wat zijn we aan het bouwen? Hoe werkt het? Hoe weten we dat het werkt? Wat meten we? Wanneer is het klaar?","notionDocsTutorialExamplePrd_11_1_0":"Vraag 2: Weten we zeker dat dit gaat werken?","notionDocsTutorialExamplePrd_11_1_0_0":"Kwaliteit","notionDocsTutorialExamplePrd_11_1_0_0_0":"Is dit product naar behoren getest?","notionDocsTutorialExamplePrd_11_1_0_1_0":"Zijn we nagegaan wat de effecten op andere producten zijn?","notionDocsTutorialExamplePrd_11_1_0_1_1":"","notionDocsTutorialExamplePrd_11_1_0_2_0":"Hebben we aan capaciteitsplanning gedaan?","notionDocsTutorialExamplePrd_11_1_0_3_0":"Hebben we een noodplan als de lancering niet goed gaat?","notionDocsTutorialExamplePrd_11_1_1_0":"Meting","notionDocsTutorialExamplePrd_11_1_1_0_0":"Weten we hoe we kunnen zien of deze lancering een succes is of niet?","notionDocsTutorialExamplePrd_11_1_1_1_0":"Kunnen anderen zien hoe deze lancering loopt?","notionDocsTutorialExamplePrd_11_2":"Beantwoord dan deze vragen:","notionDocsTutorialExamplePrd_11_2_0":"Vraag 3: Wat zijn onze lanceringsstappen?","notionDocsTutorialExamplePrd_11_2_0_0":"Plan","notionDocsTutorialExamplePrd_11_2_0_0_0":"Ben je het met PMM eens geworden over de doelgroepen?","notionDocsTutorialExamplePrd_11_2_0_1_0":"Zijn we het met PMM eens geworden over de lanceringsstappen?","notionDocsTutorialExamplePrd_11_3_0":"🚀 Tijd voor de lancering!","notionDocsTutorialExamplePrd_12_0":"... en voel je vrij om te linken naar andere meer gedetailleerde documenten","notionDocsTutorialExamplePrd_12_1":"","notionDocsTutorialExamplePrd_1_0":"Notion-tip:","notionDocsTutorialExamplePrd_1_1":"Hier bij Notion gebruiken we deze sjabloon om teams te helpen bij het plannen, ontwerpen en ontwikkelen van producten met de grootste kans op succes. Het helpt teams dieper na te denken over hun werk, verbetert de asynchrone communicatie met andere teams en schept ruimte voor samenwerking.","notionDocsTutorialExamplePrd_2_0":"👀 Probleem","notionDocsTutorialExamplePrd_3_0":"Voorbeeldvragen om te beantwoorden:","notionDocsTutorialExamplePrd_3_1":"Welk probleem lossen we op? Voor wie? Wanneer ervaren ze dit probleem? Welke gegevens, onderzoek en feedback zijn er die dit probleem verklaren? Met welke klanten werken we, of van welke klanten krijgen we feedback, om dit probleem beter te begrijpen? Waarom is het dringend om dit probleem op te lossen? Waarom is het belangrijk?","notionDocsTutorialExamplePrd_6_0":"💭 Voorstel","notionDocsTutorialExamplePrd_7_0":"Voorbeeldvragen om te beantwoorden:","notionDocsTutorialExamplePrd_7_1":"Hoe lossen we dit probleem op? Welke alternatieven hebben we overwogen? Waarom hebben we hier voor gekozen? Hoe ziet deze oplossing eruit? Zijn er dummy's, prototypes, relevante vergelijkingen in de markt? Hoe weten we dat we dit probleem hebben opgelost? Wat gaan we meten? Hebben we overwogen hoe we dit snel, performant, schaalbaar en/of relatief kostenefficiënt maken voor onze diensten?","notionDocsTutorialExampleTechSpec_0":"Voorbeeld technische specificaties","notionDocsTutorialExampleTechSpec_0_0":"Verklaring van het probleem","notionDocsTutorialExampleTechSpec_10_0":"Diagrammen kunnen hierbij zeer nuttig zijn.","notionDocsTutorialExampleTechSpec_12_0":"Wat zijn de wijzigingen in het gegevensmodel op hoog niveau?","notionDocsTutorialExampleTechSpec_13_0":"Dit zijn wijzigingen in het databaseschema of wijzigingen in gestructureerde velden, bijv. een bestaande JSON-kolom.","notionDocsTutorialExampleTechSpec_15_0":"Wat zijn de belangrijkste wijzigingen in de gebruikersinterface?","notionDocsTutorialExampleTechSpec_17_0":"Risico's","notionDocsTutorialExampleTechSpec_18_0":"Welke risico's zouden deze veranderingen met zich mee kunnen brengen? Overweeg een","notionDocsTutorialExampleTechSpec_18_1":"pre-mortem","notionDocsTutorialExampleTechSpec_18_2":"om de risico's te bepalen. Zorg ervoor dat je de beperking van deze risico's vastlegt in de uitvoerings- en uitrolplannen.","notionDocsTutorialExampleTechSpec_1_0":"Welk probleem probeer je op te lossen? Als er een PRD is, kan dit een gesynchroniseerd blok uit het PRD zijn. Link naar andere documenten die relevant zijn voor de achtergrond of context.","notionDocsTutorialExampleTechSpec_20_0":"Zijn er achterwaarts incompatibele wijzigingen?","notionDocsTutorialExampleTechSpec_22_0":"Heeft dit project speciale gevolgen voor de veiligheid en de privacy van gegevens?","notionDocsTutorialExampleTechSpec_24_0":"Kan deze verandering de belasting van een van onze back-endsystemen aanzienlijk verhogen?","notionDocsTutorialExampleTechSpec_26_0":"Heeft dit project afhankelijkheden?","notionDocsTutorialExampleTechSpec_28_0":"Alternatieve oplossingen","notionDocsTutorialExampleTechSpec_29_0":"Welke alternatieven heb je overwogen? Beschrijf de evaluatiecriteria waarmee je de voorgestelde oplossing hebt gekozen.","notionDocsTutorialExampleTechSpec_2_0":"Doelen","notionDocsTutorialExampleTechSpec_30_0":"Uitvoerings- en uitrolplan","notionDocsTutorialExampleTechSpec_31_0":"Vul dit deel in op basis van wat relevant is voor de omvang en reikwijdte van dit project. Deze sectie kan ook NTB zijn als het project van start gaat, maar je moet dit geleidelijk invullen naarmate het project vordert.","notionDocsTutorialExampleTechSpec_33_0":"Is voor dit project een migratie nodig?","notionDocsTutorialExampleTechSpec_34_0":"Als een uitgebreide migratie nodig is, schrijf er dan een aparte technische specificatie voor en koppel die hier. Beschrijf hoe je bij een mislukte migratie kunt terugdraaien.","notionDocsTutorialExampleTechSpec_36_0":"Is dit project in een experiment of functie gemarkeerd?","notionDocsTutorialExampleTechSpec_37_0":"Beschrijf hoe een eventuele incrementele publicatie moet worden ondersteund.","notionDocsTutorialExampleTechSpec_39_0":"Succescriteria","notionDocsTutorialExampleTechSpec_3_0":"Wat moet er gebeuren nadat dit project is uitgevoerd?","notionDocsTutorialExampleTechSpec_40_0":"Hoe controleert je of de oplossing correct werkt?","notionDocsTutorialExampleTechSpec_41_0":"Beschrijf welke geautomatiseerde en/of handmatige tests je gaat uitvoeren. Zijn er voor dit project test voor de belasting of stress nodig? Dit kan ook een apart testplan-document zijn dat wordt gedeeld met QA en hier wordt gelinkt.","notionDocsTutorialExampleTechSpec_43_0":"Welke controle en alarmering zal je uitvoeren om ervoor te zorgen dat dit project de prestaties en betrouwbaarheid niet verlaagt?","notionDocsTutorialExampleTechSpec_44_0":"Bijv. Meer aanvragen, latentie en foutpercentages.","notionDocsTutorialExampleTechSpec_4_0":"Niet-doelen","notionDocsTutorialExampleTechSpec_5_0":"Wat is duidelijk niet inbegrepen en waarom?","notionDocsTutorialExampleTechSpec_6_0":"Voorgestelde oplossing","notionDocsTutorialExampleTechSpec_7_0":"Welke veranderingen zijn nodig om dit probleem op te lossen en de doelstellingen van het project te bereiken?","notionDocsTutorialExampleTechSpec_9_0":"Wat zijn de veranderingen in architectuur op hoog niveau?","notionDocsTutorialSimpleDocsGettingStarted_0":"Aan de slag met documenten","notionDocsTutorialSimpleDocsGettingStarted_0_0_0_0":"Met deze documentensjabloon kun je de gedeelde kennis van je team organiseren, zodat jullie allemaal op één golflengte zitten.","notionDocsTutorialSimpleDocsGettingStarted_10_0":"Om het gemakkelijker te maken documenten van hetzelfde type te maken (zoals projectlanceringen of ontwerpdocumenten), kun je met databasesjablonen bepaalde pagina-elementen definiëren en kopiëren met slechts één klik.","notionDocsTutorialSimpleDocsGettingStarted_11_0":"Klik op de vervolgkeuzelijst naast de blauwe knop &quot;Nieuw&quot; om meer te bewerken, te installeren of zelf te maken:","notionDocsTutorialSimpleDocsGettingStarted_12_0":"Weergaven, filters en sorteringen","notionDocsTutorialSimpleDocsGettingStarted_13_0":"Weergaven zijn aanpasbare, flexibele lay-outs om je databases en eigenschappen te visualiseren als een tabel, visualisatiebord, kalender, tijdlijn of lijst. Deze sjabloon heeft verschillende weergaven van documenten. Je kunt elk document aanpassen of je eigen sjabloon maken!","notionDocsTutorialSimpleDocsGettingStarted_14_0":"Frame 6.png","notionDocsTutorialSimpleDocsGettingStarted_15_0":"Meer informatie over de database-layouts van Notion, inclusief wanneer je elk type databaseweergave gebruikt, vind je in deze gids:","notionDocsTutorialSimpleDocsGettingStarted_15_1":"https://www.notion.so/help/guides/when-to-use-each-type-of-database-view","notionDocsTutorialSimpleDocsGettingStarted_15_2":".","notionDocsTutorialSimpleDocsGettingStarted_1_0":"Je kunt Notion-pagina's gebruiken om samen te werken aan documenten met je team, zoals technische specificaties, architectuuroverzichten en aantekeningen bij het begin van projecten. Elk document kan worden opgeslagen in deze database zodat je team georganiseerd kan blijven.","notionDocsTutorialSimpleDocsGettingStarted_2_0":"Hoe kun je deze sjabloon gebruiken","notionDocsTutorialSimpleDocsGettingStarted_3_0":"Dit is de documentendatabase van je team. Je kunt op elk item klikken om het te openen op een eigen pagina waar je belangrijke informatie kunt toevoegen, zoals strategiememo's, documenten over productvereisten en ontwerpcriteria.","notionDocsTutorialSimpleDocsGettingStarted_3_0_0":"Frame 4.png","notionDocsTutorialSimpleDocsGettingStarted_4_0":"Klik op &quot;+ Nieuw&quot; om een nieuw item aan de database toe te voegen.","notionDocsTutorialSimpleDocsGettingStarted_4_0_0":"Frame 7.png","notionDocsTutorialSimpleDocsGettingStarted_5_0":"Gebruik de weergavetabbladen om je documenten op verschillende manieren te visualiseren, zoals op auteur of datum van laatste bewerking.","notionDocsTutorialSimpleDocsGettingStarted_6_0":"Frame 5.png","notionDocsTutorialSimpleDocsGettingStarted_7_0":"Deze sjabloon aanpassen","notionDocsTutorialSimpleDocsGettingStarted_8_0":"Deze sjabloon is vooraf ingevuld met de meest gebruikte velden voor documenten (zoals de auteur en informatie over de laatste bewerking), maar je kunt je eigen informatie toevoegen door een nieuw veld toe te voegen.","notionDocsTutorialSimpleDocsGettingStarted_9_0":"Databasesjablonen","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_0":"Aan de slag met notulen","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_0_0_0_0":"Met deze vergaderingssjabloon kun je je vergaderingen organiseren in Notion, zoals het opstellen van agenda's en het maken van notities.","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_10_0":"Klik op de vervolgkeuzelijst naast de blauwe knop &quot;Nieuw&quot; om meer te bewerken, te installeren of zelf te maken:","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_11_0":"Weergaven, filters en sorteringen","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_12_0":"Weergaven zijn aanpasbare, flexibele lay-outs om je databases en eigenschappen te visualiseren als een tabel, visualisatiebord, kalender, tijdlijn of lijst. Deze sjabloon heeft verschillende weergaven van notulen. Je kunt ze aanpassen of je eigen sjabloon maken!","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_14_0":"Meer informatie over de database-layouts van Notion, inclusief wanneer je elk type databaseweergave gebruikt, vind je in deze gids:","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_1_0":"Je kunt Notion-pagina's gebruiken om met je team samen te werken aan notulen, voor 1:1's, staande vergaderingen en teamvergaderingen. Elke vergadering kan worden opgeslagen in deze database zodat je team georganiseerd kan blijven.","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_2_0":"Hoe kun je deze sjabloon gebruiken","notionMeetingsTutorialMeetingsGettingStartedWithMeetings_3_0":"Dit is de database met notulen van je team. Je kunt op elk item klikken om het te openen op een eigen pagina waar je categorische informatie kunt :"Productbeheer","templateHelpers.personas.productManagementV2":"Product","templateHelpers.personas.sales":"Verkoop","templateHelpers.personas.student":"Student","templateHelpers.personas.suggestedTemplates":"Voorgestelde sjablonen","templateHelpers.personas.support":"Support","templateHelpers.personas.truncated.humanResources":"HR","templateHelpers.templates.applicantTracker":"Sollicitanttracker","templateHelpers.templates.applicantTracker.description":"Beheer de voortgang van kandidaten tijdens het volledige recruiteringsproces met deze sjabloon waarmee je gemakkelijk informatie, notities, documenten, aanbiedingen, volgende stappen en meer van elke kandidaat kunt bekijken.","templateHelpers.templates.blogPost":"Blogpost","templateHelpers.templates.brandAssets":"Merkactiva","templateHelpers.templates.brandAssets.description":"Deze sjabloon maakt het gemakkelijk om merkactiva zoals logo's, afbeeldingen en lettertypen bij te houden door ze te labelen zodat ze gemakkelijk kunnen worden gesorteerd op bestandstype of toepassing.","templateHelpers.templates.classDirectory":"Klasmap","templateHelpers.templates.classNotes":"Klasnotities","templateHelpers.templates.classroomHome":"Startpagina klaslokaal","templateHelpers.templates.clubHomepage":"Startpagina club","templateHelpers.templates.companyGoals":"Bedrijfsdoelstellingen","templateHelpers.templates.companyHome":"Startpagina bedrijf","templateHelpers.templates.companyHome.description":"Elke onderneming heeft een plaats nodig waar belangrijke informatie gemakkelijk te vinden is. Deze sjabloon verzamelt alles wat je onderneming nodig heeft om vlot te draaien, van missie en waarden tot het personeelsbestand.","templateHelpers.templates.competitiveAnalysis":"Concurrentieanalyse","templateHelpers.templates.contentCalendar":"Inhoudsagenda","templateHelpers.templates.contentCalendar.description":"Gebruik deze sjabloon om alle inhoud die je publiceert te plannen en bij te houden, van blogberichten tot podcasts en tweets.","templateHelpers.templates.cornellNotesSystem":"Cornell-methode voor notities","templateHelpers.templates.courseSchedule":"Cursusrooster","templateHelpers.templates.designSystem":"Ontwerpsysteem","templateHelpers.templates.designSystem.description":"Een design system is een geweldige manier om iedereen op dezelfde golflengte te houden. Gebruik deze sjabloon om ontwerppatronen, bedrijfsmiddelen en huisstijlen te documenteren en materialen downloadbaar te maken voor iedereen in je team.","templateHelpers.templates.designTasks":"Ontwerp taken","templateHelpers.templates.docs":"Documenten","templateHelpers.templates.engineeringWiki":"Engineering-wiki","templateHelpers.templates.engineeringWiki.description":"Gebruik deze sjabloon om engineeringteams één bron van waarheid te geven voor processen, documentatie en projecten, om goede programmeergewoonten op te bouwen en iedereen op dezelfde golflengte te houden.","templateHelpers.templates.getStarted":"Aan de slag gaan","templateHelpers.templates.getStartedOnEvernote":"Aan de slag vanuit Evernote","templateHelpers.templates.getStartedOnMobile":"Aan de slag op je mobiel","templateHelpers.templates.goals":"Doelen","templateHelpers.templates.goalsAndOkrs":"Planning for product development","templateHelpers.templates.gradeCalculator":"Cijfercalculator","templateHelpers.templates.habitTracker":"Gewoontetracker","templateHelpers.templates.helpCenter":"Helpcentrum","templateHelpers.templates.helpCenter.description":"Met deze sjabloon kun je je eigen helpcentrum bouwen, met kolommen, koppen en subpagina's. Je kunt deze pagina eenvoudig delen met gebruikers en zo nodig snel nieuwe ondersteuningspagina's toevoegen.","templateHelpers.templates.jobApplications":"Sollicitaties","templateHelpers.templates.jobBoard":"Jobboard","templateHelpers.templates.jobBoard.description":"Maak en bewerk eenvoudig de vacatures van je bedrijf met deze vacaturesjablonen waarmee je in real time wijzigingen kunt aanbrengen voor lichte, openbare vacaturesite.","templateHelpers.templates.journal":"Dagboek","templateHelpers.templates.lessonPlans":"Lesplannen","templateHelpers.templates.lifeWiki":"Levenswiki","templateHelpers.templates.marketingWiki":"Marketing-wiki","templateHelpers.templates.mediaList":"Medialijst","templateHelpers.templates.mediaList.description":"Gebruik deze sjabloon om de berichtgevingen over je bedrijf en de mensen die erover berichten te volgen. Subpagina's helpen je om persinformatie en meer bij te houden.","templateHelpers.templates.meetingNotes":"Notulen","templateHelpers.templates.moodBoard":"Moodboard","templateHelpers.templates.moodBoard.description":"De ideale sjabloon voor het samenstellen van sfeer- of inspiratieborden voor evenementen, producten, merkcampagnes en meer.","templateHelpers.templates.newHireOnboarding":"Onboarding nieuwe werknemers","templateHelpers.templates.newHireOnboarding.description":"Onboarding-checklists helpen nieuwe werknemers zich in je bedrijf te integreren. Je kunt sorteren op status, team en startdatum, en op een individuele kaart klikken om onboarding-taken en notities voor de persoon in kwestie weer te geven.","templateHelpers.templates.notes":"Notities en documenten","templateHelpers.templates.personalCRM":"Persoonlijke CRM","templateHelpers.templates.personalHome":"Persoonlijke startpagina","templateHelpers.templates.processDocs":"Procesdocumenten","templateHelpers.templates.productFAQs":"Veelgestelde vragen over producten","templateHelpers.templates.productFAQs.description":"Bewaar antwoorden op veelgestelde supportvragen van je klanten op één plek, zodat iedereen ze kan zien. Elke rij van deze sjabloon is een eigen Notion-pagina waaraan je inhoud kunt toevoegen.","templateHelpers.templates.productWiki":"Productenwiki","templateHelpers.templates.productWiki.description":"Organiseer al je productgerelateerde documentatie met deze sjabloon, die gidsen en processen op één plaats samenbrengt en gemakkelijk te navigeren secties heeft.","templateHelpers.templates.projectManagement":"Projecten en taken","templateHelpers.templates.quickNote":"Snelle notitie","templateHelpers.templates.readingList":"Leeslijst","templateHelpers.templates.resume":"Hervatten","templateHelpers.templates.resume.description":"Stel een mooi, functioneel cv op binnen je Notion-werkruimte, maak het openbaar toegankelijk en stuur de link mee met je sollicitaties. Je kunt nog steeds verbeteringen aanbrengen aan je cv, zelfs nadat je het hebt verzonden.","templateHelpers.templates.roadmap":"Roadmap","templateHelpers.templates.roommateSpace":"Ruimte huisgenoten","templateHelpers.templates.salesAssets":"Verkoopactiva","templateHelpers.templates.salesAssets.description":"Gebruik deze sjabloon om je verkoopmiddelen georganiseerd te houden, zodat je altijd de juiste demo, whitepaper, video, enz. gebruikt bij elke vergadering. Je kunt elk type bestand naar deze pagina uploaden voor directe toegang en versiebeheer.","templateHelpers.templates.salesCRM":"Verkoop-CRM","templateHelpers.templates.salesCRM.description":"Je sales funnel hoeft niet aan te voelen als zware SaaS-software. Deze sjabloon geeft je een schoon canvas om alleen de velden te definiëren die je nodig hebt om leads bij te houden.","templateHelpers.templates.salesWiki":"Verkoop-wiki","templateHelpers.templates.salesWiki.description":"Met deze sjabloon kun je alle verkoopdocumenten en projecten van je bedrijf op één plaats bewaren, zodat cruciale informatie voor iedereen in het team of de organisatie gemakkelijk te vinden is.","templateHelpers.templates.simpleBudget":"Eenvoudig budget","templateHelpers.templates.simpleNotebook":"Eenvoudig notitieblok","templateHelpers.templates.syllabus":"Syllabus","templateHelpers.templates.taskList":"Takenlijst","templateHelpers.templates.teamDirectory":"Teammap","templateHelpers.templates.teamsGettingStarted":"Aan de slag gaan met teams","templateHelpers.templates.teamsHomepage":"Startpagina teamruimten","templateHelpers.templates.thesisPlanning":"Scriptieplanning","templateHelpers.templates.toDo":"Taken","templateHelpers.templates.travelPlanner":"Reisplanner","templateHelpers.templates.userResearchDatabase":"Database Gebruiksonderzoek","templateHelpers.templates.userResearchDatabase.description":"Gebruik deze sjabloon om je gebruikersonderzoek te plannen en de status ervan bij te houden.","templateHelpers.templates.weeklyAgenda":"Wekelijkse agenda","templateHelpers.templates.wiki":"Teamwiki","templateHelpers.useCase.blogEditorialCalendar":"Blog redactionele kalender","templateHelpers.useCase.blogEditorialCalendar.description":"Gebruik deze sjabloon om al je marketinginhoud te plannen en te schrijven met een database waarmee je de status van elk project, doelgroep, auteur, revisor, publicatiedatum en meer kunt bijhouden.","templateHelpers.useCase.blogPost.description":"Gebruik deze sjabloon als formaat voor je blogposts. Formatteer je tekst en afbeeldingen in elk gewenst formaat. Maak je pagina live door de functie 'Delen op het web' in te schakelen.","templateHelpers.useCase.bookmarks":"Bladwijzers","templateHelpers.useCase.brainstorm":"Brainstormen op afstand","templateHelpers.useCase.brainstorm.description":"Geef de samenwerking op afstand van je team een boost met deze sjabloon voor brainstormen op afstand. Ontworpen om brainstormsessies te stroomlijnen en creativiteit te maximaliseren met behulp van de nieuwe knop en AI-blokken van Notion. Deze sjabloon helpt teamleden om brainstormvragen te genereren en moeiteloos ideeën aan te dragen met slechts één klik op de knop. Gebruik deze sjabloon voor het naadloos genereren van ideeën en het plannen van acties.","templateHelpers.useCase.bulletJournal":"Bullet Journal","templateHelpers.useCase.bulletJournal.description":"Bullet Journals (soms ook BuJo's genoemd) zijn geweldig om je leven op een eenvoudige, maar doeltreffende manier te organiseren. Volg je to-do's, herinneringen, gewoontes en meer.","templateHelpers.useCase.campaignBrief":"Campagnedocumenten","templateHelpers.useCase.campaignBrief.description":"Gebruik deze sjabloon om andere teamleden te informeren over de doelstellingen, berichtgeving, tijdlijn en meer van een bepaalde campagne. Je kunt ook gemakkelijk alle relevante ondersteunende documenten toevoegen, zodat iedereen in het bedrijf goed geïnformeerd is.","templateHelpers.useCase.classDirectory.description":"Koppel namen aan gezichten. Gebruik deze map om de deelname aan de lessen en de afwezigheden bij te houden, en om andere notities te maken die nuttig zijn voor het berekenen van de eindcijfers of om feedback aan de leerlingen te geven.","templateHelpers.useCase.classNotes.description":"Bewaar al je notities van al je lessen op één plek. Deze sjabloon maakt het gemakkelijk om al je notities vast te leggen en ze te labelen per klas, datum en onderwerp.","templateHelpers.useCase.classroomHome.description":"Geef je studenten één source of truth voor klasinformatie, cursusmateriaal, opdrachten, aankondigingen, planning en meer. Deze webpagina bewerken is net zo eenvoudig als het schrijven van een document.","templateHelpers.useCase.clubHomepage.description":"We weten dat school voor jou waarschijnlijk veel meer dan school is. Notion is de perfecte oplossing voor het beheren van informatie voor clubs, organisaties en groepsprojecten.","templateHelpers.useCase.cornellNotesSystem.description":"In de jaren 1940 ontwikkelde professor Walter Pauk van de Cornell-universiteit een nieuw systeem voor het maken van notities om studenten een betere manier te geven om kennis te organiseren, samen te vatten en op te nemen. Hier is de Notion-versie!","templateHelpers.useCase.courseSchedule.description":"Dit cursusrooster geeft een uitgebreide lijst van wekelijkse onderwerpen, lezingen, opdrachten en examens. Je kunt je eigen categorieën en onderwerpen maken wat je onderwijst.","templateHelpers.useCase.dataDeepDive":"Diepgaande gegevensanalyse","templateHelpers.useCase.dataDeepDive.description":"Gebruik deze sjabloon om gegevens gezamenlijk te analyseren en inzichten bij te houden. Gebruik voorbeelden van links om informatie uit externe tools zoals Amplitude of Hex te stroomlijnen.","templateHelpers.useCase.designPortfolio":"Ontwerpportfolio","templateHelpers.useCase.designPortfolio.description":"Gebruik deze sjabloon om creatieve projecten waaraan je hebt gewerkt, te laten zien en meer context te geven over hun doel en het ontwikkelingsproces dat jij of je team hierbij hebt/heeft gevolgd.","templateHelpers.useCase.designSprint":"Ontwerpsprint","templateHelpers.useCase.designSprint.description":"Deze sjabloon is ontworpen om ontwerpteams te helpen hun projecten continu te volgen en door te nemen, van creatieve sprints tot voltooide projecten op basis van gebruikersfeedback.","templateHelpers.useCase.employeeBenefits":"Voordelen voor werknemers","templateHelpers.useCase.employeeBenefits.description":"Deze sjabloon is de perfecte plaats om de voordelen van je bedrijf te beschrijven en om te linken naar alle nodige informatie zodat je werknemers zich gewaardeerd voelen en geïnformeerd zijn.","templateHelpers.useCase.engineeringTechSpec":"Technische specificaties voor engineering","templateHelpers.useCase.engineeringTechSpec.description":"Gebruik deze sjabloon om een projectlancering te organiseren en de nodige context te bieden zodat alle teamleden goed op de hoogte zijn.","templateHelpers.useCase.experimentResults":"Resultaten van experimenten","templateHelpers.useCase.experimentResults.description":"Gebruik deze sjabloon om je experimenten en hun resultaten bij te houden. Iedereen uit elk team kan snel een experiment toevoegen met behulp van de databasesjablonen.","templateHelpers.useCase.fitnessTracker":"Fitness Tracker","templateHelpers.useCase.freelanceDashboard":"Freelance Dashboard","templateHelpers.useCase.freelanceDashboard.description":"Freelancers moeten constant jongleren tussen verschillende klanten en hun taken. We hebben deze sjabloon gemaakt om je dagelijkse werkzaamheden als freelancer te stroomlijnen en zodat je nooit een deadline mist.","templateHelpers.useCase.goalTracker":"Goal Tracker","templateHelpers.useCase.goalTracker.description":"Doelen stellen hoeft niet ingewikkeld te zijn. Met deze sjabloon kun je de voortgang van je doel volgen door de voltooide subtaken te berekenen. Ideaal om doelen op een overzichtelijke manier te bereiken.","templateHelpers.useCase.gradeCalculator.description":"Stel een strategie op voor je kwartaal of semester door te weten hoeveel elke opdracht, elk examen en elk project waard is voor je eindcijfer. Gebruik deze sjabloon om je cijfers in de gaten te houden en te plannen.","templateHelpers.useCase.habitTracker.description":"Houd jezelf verantwoordelijk door je gewoonten elke dag bij te houden. Met het nieuwe knoppenblok van Notion kun je met een enkele klik gemakkelijk voltooide gewoontes voor de dag afvinken. Of je nu probeert meer water te drinken, regelmatig te sporten of elke dag te mediteren, met deze sjabloon kun je gemakkelijk gezonde gewoonten opbouwen.","templateHelpers.useCase.individualOKRs":"Individuele OKR's","templateHelpers.useCase.individualOKRs.description":"Deze sjabloon biedt structuur om je individuele OKR's voor het kwartaal of jaar te weerspiegelen, vast te leggen en in kaart te brengen. Er is ook een sectie om je vooruitgang per maand, kwartaal of jaar te bekijken.","templateHelpers.useCase.interviewGuide":"Gids voor sollicitatiegesprekken","templateHelpers.useCase.interviewGuide.description":"Gebruik deze sjabloon om je sollicitanten voor te bereiden op hun sollicitatiegesprek en bied hen nuttige hulpmiddelen aan, zoals video's, links, schema's en meer.","templateHelpers.useCase.investorUpdate":"Update voor investeerders","templateHelpers.useCase.investorUpdate.description":"In plaats van de gebruikelijke ongeorganiseerde e-mailupdates naar je investeerders te sturen, kunt je deze sjabloon gebruiken om hen een meer uitgebreid en verteerbaar zicht op de ontwikkeling van je bedrijf te bieden.","templateHelpers.useCase.jobApplication.description":"Houd de hele sollicitatieprocedure bij op één pagina. Voeg eenvoudig aangepaste cv's, motivatiebrieven en portfolio's toe en houd tegelijk bij met welke bedrijven je contact hebt opgenomen.","templateHelpers.useCase.journal.description":"Documenteer je leven - dagelijkse gebeurtenissen, speciale gelegenheden en je gedachten over je doelen. Categoriseer ingevoerde tekst met tags en leg automatisch de datum vast.","templateHelpers.useCase.languageLearningFlashCards.description":"Gebruik deze sjabloon om je woordenschat een boost te geven met een systeem gebaseerd op flashcards. We hebben Franse woorden toegevoegd om je op weg te helpen, maar voel je vrij om meer zinnen en woorden in andere talen toe te voegen!","templateHelpers.useCase.languageLearningFlashcards":"Flashcards om talen te leren","templateHelpers.useCase.lessonPlans.description":"Deze lesplannen zijn gebaseerd op Elements of Effective Class Preparation van de Harvard Business School. Hiermee kan de status van de lessen eenvoudig worden gevolgd, alle relevante notities op één plek worden bewaard en vooruitgang worden boekt.","templateHelpers.useCase.lifeWiki.description":"Plan en volg je hele leven met dit uitgebreide dashboard. Neem de controle over je eigen ontwikkeling door doelen te stellen, dagelijkse gewoonten bij te houden en een logboek bij te houden van alles wat je leest.","templateHelpers.useCase.mealPlannerV2":"Maaltijdplanner","templateHelpers.useCase.movieShowTracker":"Tracker voor films en series","templateHelpers.useCase.movieShowTracker.description":"Gebruik deze sjabloon om op de hoogte te blijven van je favoriete film en aanbevelingen weer te geven. Voeg een film of serie toe die je hebt bekeken (of wilt bekijken) en vul de eigenschappen in om je gedachten bij te houden.","templateHelpers.useCase.oneOnOneNotes":"1:1 notities","templateHelpers.useCase.oneOnOneNotes.description":"Deze sjabloon is perfect om al je 1:1 notities en documenten op één plaats te bewaren. Je kunt data toevoegen aan elke vergadering en zelfs actiepunten afvinken naarmate de week vordert.","templateHelpers.useCase.peopleDirectory":"Personenlijst","templateHelpers.useCase.peopleDirectory.description":"Help je team een overzicht te houden van wie wie is met deze eenvoudige sjabloon. Elke kaart kan worden geüpdatet om de biografie van een werknemer, prestaties uit het verleden, doelen en meer op te slaan.","templateHelpers.useCase.personalCRM.description":"Houd alle mensen bij die je ontmoet, wat je over hen weet, wanneer je contact met ze kunt opnemen en of ze een professionele contactpersoon zijn. Wees de persoon die altijd zijn of haar afspraken nakomt en het exacte cadeau weet te geven.","templateHelpers.useCase.personalHome.description":"Net zoals een wiki kan helpen om alle belangrijke informatie in een bedrijf op een bepaalde plek centraal te houden, kan een persoonlijke wiki je een nuttige kennisdatabase voor je leven geven!","templateHelpers.useCase.personalNotebook":"Notitieblok","templateHelpers.useCase.plantTracker":"Tracker voor planten","templateHelpers.useCase.plantTracker.description":"Iedereen wil goed voor zijn planten zorgen, maar het is moeilijker dan het lijkt. Gebruik deze sjabloon om de toestand van je planten bij te houden, inclusief het bewateringsschema's, optimale temperaturen en de foto's van de vooruitgang van elke plant.","templateHelpers.useCase.portfolio":"Portfolio","templateHelpers.useCase.portfolio.description":"Portfolio's zijn een geweldige manier om je werk online te presenteren, maar het kan ontmoedigend zijn om te coderen. Gebruik de functie &quot;Delen op het web&quot; van Notion om je pagina onmiddellijk om te zetten in een website die kan worden gedeeld.","templateHelpers.useCase.presentation":"Presentatie","templateHelpers.useCase.presentation.description":"Gebruik deze sjabloon om nieuwe ideeën en statusupdates aan je team op een georganiseerde manier te presenteren die gemakkelijk kan worden geüpdatet en gescand.","templateHelpers.useCase.productLaunchBrief":"Documenten voor productlanceringen","templateHelpers.useCase.productLaunchBrief.description":"Gebruik deze sjabloon om elk onderdeel van je lancering te plannen en uit te voeren met je team, op één centrale pagina.","templateHelpers.useCase.productSpec":"Productspecificatie","templateHelpers.useCase.productSpec.description":"Een productspecificatie moet alle informatie bevatten die je team nodig heeft om iets nieuws te bouwen. Gebruik deze sjabloon als een source of truth om context te geven, doelen te stellen, zeldzame problemen te zien en ontwikkelingsstappen te plannen.","templateHelpers.useCase.productTeamUpdate":"Productupdates voor teams","templateHelpers.useCase.productTeamUpdate.description":"Gebruik deze sjabloon om vertrouwen op te bouwen en samenwerking tussen verschillende afdelingen aan te moedigen door je organisatie te informeren over nieuwe productupdates en waar op moet worden gelet.","templateHelpers.useCase.projectRetrospective":"Terugblik op het project","templateHelpers.useCase.projectRetrospective.description":"Gebruik deze sjabloon om het succes (of het gebrek ervan) van een project te analyseren en actiepunten te creëren die teams helpen fouten uit het verleden te voorkomen.","templateHelpers.useCase.quickNote.description":"Deze sjabloon geeft je een idee van de vele verschillende soorten inhoud die je kunt toevoegen in elke situatie wanneer je snel notities moet maken. Het bevat een takenlijst, webbladwijzers, subkoppen en meer!","templateHelpers.useCase.readingList.description":"In leeslijsten van vandaag staat er meer dan alleen boeken. We hebben een dashboard gemaakt waarmee je alle artikelen, video's, podcasts, blogposts, Twitter-threads en (jawel) boeken kunt noteren.","templateHelpers.useCase.recruitingTracker":"Wervingstracker","templateHelpers.useCase.recruitingTracker.description":"Deze sjabloon maakt het gemakkelijk voor je bedrijf om het personeelsbestand bij te houden, inclusief vacatures en relevante details zoals rol, status, locatie en meer.","templateHelpers.useCase.roommateHome":"Thuispagina voor huisgenoten","templateHelpers.useCase.roommateHome.description":"Gebruik dit als de startpagina van je woning. Dit is een gemakkelijke manier om je aan de regels te houden, gedeelde financiën bij te houden, ervoor te zorgen dat iedereen akkoord gaat met hoe de woonruimte wordt gebruikt en meer.","templateHelpers.useCase.simpleBudget.description":"Houd je uitgaven bij om je financiële doelen te bereiken. Stel een maandelijks maximum in voor je uitgaven en voer je uitgaven in de onderstaande database in. Bekijk je uitgaven op verschillende manieren met behulp van verschillende databaseweergaven.","templateHelpers.useCase.socialMediaCalendar":"Kalender voor social media","templateHelpers.useCase.socialMediaCalendar.description":"Gebruik deze sjabloon om al je sociale-mediaposts op te stellen, te plannen en te schrijven in één eenvoudige database. Je kunt je eigen posts in een kalender bekijken om een idee te krijgen van de tijdlijnen, of omschakelen naar een visualisatiebordweergave om het gebruik van het platform te zien.","templateHelpers.useCase.studentDashboard":"Dashboard voor studenten","templateHelpers.useCase.studentDashboard.description":"Van je vakken tot je agenda, van persoonlijke projecten tot clubbijeenkomsten en evenementen... blijf met deze sjabloon georganiseerd, gefocust en geïnspireerd om van je schooljaar een succes te maken.","templateHelpers.useCase.subscriptionTracker":"Tracker voor abonnementen","templateHelpers.useCase.subscriptionTracker.description":"Het is gemakkelijk om terugkerende abonnementen die je niet gebruikt te vergeten. Gebruik deze sjabloon om op de hoogte te blijven van je actieve abonnementen en wanneer je volgende betaling verschuldigd is.","templateHelpers.useCase.syllabus.description":"Maak een digitale syllabus die al je leerlingen gemakkelijk op het internet kunnen raadplegen. Notion maakt het maken van een webpagina net zo eenvoudig als het typen van een document. Vervang deze voorbeeldinhoud gewoon door je eigen inhoud!","templateHelpers.useCase.teamDocs":"Documenten","templateHelpers.useCase.teamHome":"Teamthuis","templateHelpers.useCase.teamMeetingNotes":"Notulen","templateHelpers.useCase.teamTasks":"Teamtaken","templateHelpers.useCase.teamWiki":"Teamwiki","templateHelpers.useCase.teamWiki.description":"Met deze template kan elk team in je bedrijf een gepersonaliseerde homepage maken en beheren, waar ze processen, projecten en kennis specifiek voor hun werk kunnen organiseren.","templateHelpers.useCase.thesisPlanning.description":"Maak dit je startpagina voor het plannen en schrijven van een thesis of proefschrift. Het kan je helpen te brainstormen over mogelijke onderwerpen en deze te evalueren, terwijl je een volledige lijst van bronnen bijhoudt met je notities over elk onderwerp.","templateHelpers.useCase.todos":"Taken","templateHelpers.useCase.travelPlanner.description":"Het plannen van een reis kan een rommeltje worden van verschillende documenten en informatie die overal zijn verspreid. Met deze sjabloon kun je alle belangrijke details over je plannen op één plek verzamelen.","templateHelpers.useCase.visionAndStrategy":"Visie en strategie","templateHelpers.useCase.visionAndStrategy.description":"Gebruik deze sjabloon om de belangrijkste principes van je organisatie op één plaats te zetten, zodat ze in het oog springen en gemakkelijk door de werknemers kunnen worden geraadpleegd.","templateHelpers.useCase.weeklyTodo":"Wekelijkse takenlijst","templateHelpers.useCase.weeklyTodo.description":"Gebruik deze sjabloon om al het werk dat je klaar moet krijgen voor de komende week te plannen en te organiseren. Visualiseer je belangrijkste taken met een agenda die je helpt prioriteiten te stellen.","templateMessages.teamHome.creative":"Startpagina Creatief","templateMessages.teamHome.educator":"Startpagina Docent","templateMes
