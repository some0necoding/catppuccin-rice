oadlink>här</downloadlink> för att ladda ner den. Länken upphör att gälla efter 7 dagar.","exportResultEmail.subjectLine":"Din Notion-export är klar","exportUserAnalytics.rateLimited.message":"Värdegränsen har nåtts för export av medlemsanalys, försök när dina aktuella exporter är klara.","export_audit_log_rate_limited.message":"Hastighetsgränsen har nåtts för export av granskningsloggar, försök när dina aktuella exporter är klara.","externalActions.dialogError.copiedDebuggingInfo":"Kopierad till urklipp.","externalActions.dialogError.openFilePicker.errorMessage":"Något gick fel.","externalActions.dialogItem.openFilePicker.copyDebugData":"Kopiera felsökningsinformation","externalBlock.mediaPicker.browseTab.title":"Bläddra {appName}","externalIntegrationAuthActions.authenticationWithIntegration.loadingMessage":"Auktorisera med integration …","externalIntegrationAuthActions.loginWithExternalIntegrationPopupModal.title":"Auktorisera","externalObjectBlock.errorDropdown.copiedDebuggingInfo":"Kopieras till urklipp.","externalObjectInstance.bodyAttribute.moreLabel":"Mer","externalObjectInstance.bodyAttribute.showLessLabel":"visa mindre","externalObjectInstanceBlock.editLabel.message":"Länk-förhandsvisning","externalObjectInstanceBlock.placeholder.message":"Bädda in {value}","externalObjectInstanceBlockErrorDropdown.dialogItem.copyDebugData":"Kopiera felsökningsinformation","externalObjectInstanceBlockErrorDropdown.dialogItem.reviewGuide":"Visa beskrivning","factoryBlock.buttonName.subtitle":"Vad ska den här knappen heta?","factoryBlock.buttonName.title":"Knappens namn","factoryBlock.configureButton.label":"Knappen Konfigurera mall","factoryBlock.configureMenu.closeButton.label":"Stäng","factoryBlock.configureTemplate.button.label":"Konfigurera mall","factoryBlock.emptyTemplate.placeholder":"Tom. Släpp block här…","factoryBlock.moreActions.button.label":"Fler åtgärder…","factoryBlock.newItem.button.label":"Lägg till ett nytt objekt","factoryBlock.newItem.button.placeholder":"Lägg till ett nytt objekt","factoryBlock.templateArea.subtitle.":"Släpp block här som du vill duplicera när du klickar på knappen.","factoryBlock.templateArea.title":"Mall","failedToImportConfluenceResultEmail.emailText":"Klicka <loggerpagelink>här</loggerpagelink> för att se importsammanfattningen.","failedToImportConfluenceResultEmail.subjectLine":"Din Notion-import slutfördes inte.","faq.addingAndRemovingMembers.answer":"<p>Oavsett om du har ett månatligt eller årligt faktureringsschema kan ditt konto debiteras varje månad om du gör dessa typer av ändringar. Om du har lagt till medlemmar debiteras ditt konto ett proportionellt belopp baserat på procentandelen av faktureringsperioden som var kvar när varje medlem lades till. Om du har tagit bort medlemmar kommer ditt konto att krediteras på samma sätt.</p>","faq.addingAndRemovingMembers.question":"Hur fungerar det att lägga till och ta bort medlemmar?","faq.advancedPermissions.answer":"<p>Om du har en gratis provperiod av Team kan du ställa in tillgångsnivån på varje sida till &quot;Full tillgång&quot;, &quot;Kan visa&quot; eller &quot;Kan kommentera&quot;. Detta avgör hur andra användare kan interagera med sidan. &quot;Full tillgång&quot; betyder att någon kan redigera, kommentera och dela sidan med andra.</p><p>På betalda Team- och Företagsplaner har du möjlighet att ge &quot;Kan redigera&quot;-åtkomst till andra användare. Detta ger någon möjlighet att redigera och kommentera på den sidan, men inte dela den med andra. Detta är särskilt användbart om du inte vill att ditt innehåll ska spridas utanför ditt team.</p><p><contactsales>Kontakta säljavdelningen om du vill veta mer</contactsales></p>","faq.advancedPermissions.question":"Vilka avancerade tillåtelser erbjuder de betalda Team- och Företagsplanerna?","faq.cancelPlan.answer":"<p>Din Notion-prenumeration, årlig eller månatlig, förnyas automatiskt tills du avbryter den. Du kan avbryta din prenumeration genom att gå till &quot;Inställningar och medlemmar&quot; i vänster sidofält på en stationär dator och sedan välja &quot;Planer&quot; och sedan &quot;Nedgradera.&quot; Efter att du har avbrutit har du fortfarande tillgång till alla betalda funktioner fram till slutet av din faktureringsperiod.</p><p><billingandpaymentlink>Mer om fakturering och betalning här</billingandpaymentlink></p>","faq.cancelPlan.question":"Hur avbryter jag min betalda plan?","faq.changePaymentMethod.answer":"<p>Du kan när som helst ändra betalningsmetod i faktureringsinställningarna.</p>","faq.changePaymentMethod.question":"Kan jag ändra betalningsmetod?","faq.changePlans.answer":"<p>Att uppgradera eller nedgradera din plan fungerar på samma sätt som att lägga till och ta bort medlemmar. Ditt konto kommer att debiteras eller krediteras baserat på den procentandel av faktureringsperioden som finns kvar när planen ändrades.</p>","faq.changePlans.question":"Vad händer när jag byter plan?","faq.deleteBlocks.answer":"<p>Självklart! Det fungerar precis som lagringsgränsen på din telefon eller dator. Om du tar bort något kommer du att frigöra utrymme för mer.</p>","faq.deleteBlocks.question":"Kan jag radera block för att frigöra lagringsutrymme?","faq.freeVsPersonalAndTeam.answer":"<p>Den största skillnaden är hur du kan samarbeta med andra.</p><p>Den kostnadsfria personliga planen är utformad för individuellt bruk men tillåter upp till fem unika gäster. Detta kan vara vänner, familjemedlemmar och andra som du vill bjuda in att samarbeta med dig privat på vilken sida som helst. Du kan också dela en sida offentligt och aktivera kommentars- eller redigeringsåtkomst. I menyn Dela längst upp till höger aktiverar du &quot;Dela till webben&quot; och sedan &quot;Tillåt redigering.&quot; Alla Notion-användare med länken kommer att kunna redigera din sida.</p><p>Med Individuell Pro-planen kan du bjuda in ett obegränsat antal gäster för privat samarbete. Om du till exempel driver ditt eget företag kan du bjuda in alla dina kunder att ge feedback på ditt arbete. </p><p>Med Team-planen kan du lägga till medlemmar på din arbetsyta så att ni alla delar och arbetar med samma innehåll. Den har även fler behörighets- och administratörskontroller så att du och dina teamkamrater kan arbeta säkert tillsammans. Se planernas jämförelsediagram för mer information.</p>","faq.freeVsPersonalAndTeam.question":"Hur skiljer sig den kostnadsfria individuella planen från Individuell Pro- och Team-planerna?","faq.howToApplyCredit.answer":"<p>För att tillämpa krediten måste du först uppgradera till en betald plan. Som en del av denna process kan du välja att tillämpa en del av eller hela din kontokredit på planen.</p>","faq.howToApplyCredit.question":"Hur tillämpar jag krediten på min arbetsyta?","faq.howToEarnCredit.answer":"<p>Du kan tjäna krediter genom att använda Notion på alla dina enheter och testa nya funktioner. Gå till fliken Tjäna krediter i Inställningar och medlemmar för att lära dig mer.</p>","faq.howToEarnCredit.question":"Hur tjänar jag krediter?","faq.importStorageLimit.answer":"<p>Innehåll som skapas via import räknas inte in i arbetsytans lagringsgräns. Vi vill försäkra oss om att du kommer igång med Notion så smidigt som möjligt.</p>","faq.importStorageLimit.question":"Hur påverkar import av innehåll från en annan app min blocklagringsgräns om jag deltar i Team-planens provperiod?","faq.mandatoryRefund.answer":"<p>Om du bor i Europeiska unionen, Storbritannien eller en annan region med en obligatorisk återbetalningspolicy kan du vara berättigad till en återbetalning av en månadsprenumeration efter 72 timmar. Kunder i Europeiska unionen kan t.ex. få full återbetalning för en månadsprenumeration inom 14 dagar efter köpet, istället för 72 timmar.</p><p>För att begära en återbetalning, kontaktar du oss i appen eller skickar ett e-postmeddelande till team@makenotion.com. Om du bor i en region med en obligatorisk återbetalningspolicy, meddelar du oss så hjälper vi dig gärna.</p>","faq.mandatoryRefund.question":"Vad händer om jag bor i en region med en obligatorisk återbetalningspolicy?","faq.maximumEarnedCredit.answer":"<p>Ja, du kan tjäna upp till {maximumAmountInDollars} i kredit.</p>","faq.maximumEarnedCredit.question":"Finns det en maximal kredit som jag kan tjäna?","faq.monthlyAndYearlyBilling.answer":"<p>Ja. Vi erbjuder både månatliga och årliga faktureringsalternativ. Det årliga faktureringsalternativet är alltid billigare (uppskattningsvis 20 % rabatt). Till exempel är teamplanen $ 10 per medlem och månad när du väljer det månatliga alternativet, men $ 8 per medlem och månad om du väljer att betala årligen.</p>","faq.monthlyAndYearlyBilling.question":"Har ni månatliga och årliga faktureringsalternativ?","faq.multipleTeams.answer":"<p>Ja. Du kan använda samma e-postadress för att skapa och gå med i flera team. Var och en av dessa arbetsytor har dock sin egen plan och måste uppgraderas individuellt.</p>","faq.multipleTeams.question":"Kan jag tillhöra flera team på Notion?","faq.overGuestLimitInFreePlan.answer":"<p>Uppgradera till Individuell Pro-plan för obegränsat antal gäster, eller Team-plan om du samarbetar med samma grupp av personer automatiskt. Du kan också granska och ta bort inaktiva gäster i Inställningar och medlemmar.</p>","faq.overGuestLimitInFreePlan.question":"Vad händer när jag överskrider gästgränsen för min Individuella plan?","faq.overStorageLimitInFreePlan.answer":"<p>Du kan fortfarande läsa, redigera och ordna befintliga innehållsblock som vanligt, men du kan inte lägga till nya innehållsblock.</p><p>Du kan dock ta bort befintliga innehållsblock för att frigöra lagringsutrymme.</p>","faq.overStorageLimitInFreePlan.question":"Vad händer när jag överskrider blocklagringsgränsen under min Team-provperiod?","faq.paymentFailure.answer":"<p>Ditt kontos e-postadress kommer att meddelas efter varje misslyckad betalning. Betalningsförsök kan göras upp till 4 gånger inom den närmaste månaden. Efter detta, om betalningen inte lyckades, kommer du att nedgraderas till gratisplanen.</p>","faq.paymentFailure.question":"Vad händer om min betalning misslyckas? Om t.ex. mitt kreditkort går ut?","faq.paymentProcessor.answer":"<p>Vi använder Stripe för att bearbeta din betalning. Det är samma betalningsleverantör som används av produkter som Twitter, Pinterest och Lyft. Vi hanterar inte dina betalkortsuppgifter direkt.</p>","faq.paymentProcessor.question":"Hur bearbetas min betalning?","faq.personalPricing.answer":"<p>Om du uppgraderar din arbetsyta till Individuell Pro debiteras du en fast avgift ($ 5 per månad eller $ 48 per år).</p><p>Gästerna är gratis men de kan bara läggas till på en sida i taget.</p>","faq.personalPricing.question":"Hur beräknas prissättningen för Individuell Pro-planen?","faq.refund.answer":"<p>Vår återbetalningspolicy är enkel. Om du tror att du har gjort ett misstag när du registrerat dig för en betald Notion-prenumeration, online eller i appen, kontakta oss i appen eller skicka ett e-postmeddelande till team@makenotion.com. Vi återbetalar dig gärna hela beloppet (ej proportionellt) om du nedgraderar din prenumeration inom 72 timmar efter att du registrerat dig för månadsfakturering eller inom 30 dagar efter att du registrerat dig för årlig fakturering.</p><p>Och om du av någon anledning är missnöjd med Notion, vänligen meddela oss på team@makenotion.com. Vi vill gärna höra din feedback och arbetar gärna med dig för att skapa bästa möjliga upplevelse.</p>","faq.refund.question":"Hur fungerar återbetalningar?","faq.runOutOfCredit.answer":"<p>Om din kredit tar slut debiteras ditt konto via din valda betalningsmetod.</p>","faq.runOutOfCredit.question":"Vad händer om min kredit tar slut?","faq.serviceLevelAgreement.answer":"<p>Vi erbjuder inte ett standard-SLA. För team med fler än 100 medlemmar kan vi erbjuda ett anpassat SLA.</p><p><contactsales>Kontakta säljavdelningen om du vill veta mer</contactsales></p>","faq.serviceLevelAgreement.question":"Har ni ett servicenivåavtal (SLA)?","faq.studentDiscount.answer":"<p>Individuell Pro-planen är gratis för studenter och lärare. Detta gör att du kan samarbeta med ett obegränsat antal gäster och ger dig versionshistorik. Registrera dig bara med din e-postadress på skolan så får du omedelbart tillgång till dessa funktioner.</p><p>Om du redan har en Individuell Pro-plan ändrar du e-postadressen som är kopplad till ditt konto till din e-postadress på skolan för att få den gratis. Om du redan har vår kostnadsfria lärandeplan har du automatiskt uppgraderats till Individuella Pro-planen.</p><p><helpcenterlink>Besök hjälpcentret om du vill veta mer</helpcenterlink></p>","faq.studentDiscount.question":"Erbjuder ni studentrabatter?","faq.teamAdminTools.answer":"<p>I en gratis provperiod av Team är varje medlem på din arbetsyta en administratör. Det innebär att ni alla kan justera teaminställningarna och bjuda in andra personer till arbetsytan.</p><p>Om du bara vill att ett fåtal personer ska ha administratörsbehörighet rekommenderar vi att du uppgraderar till fullständiga Team-planen. Den levereras med verktyg som låter dig välja bara vissa personer som administratörer, medan alla andra är medlemmar. Medlemmar kan inte redigera faktureringsinformation eller säkerhetsalternativ och kan inte dela ditt innehåll utanför arbetsytan.</p>","faq.teamAdminTools.question":"Vilka administrationsverktyg ingår i Team-planen?","faq.teamPricing.answer":"<p>Om du uppgraderar din arbetsyta till Team-planen debiteras du en avgift per medlem ($ 10 per månad eller $ 96 per år). Om du till exempel betalar per månad och har fem medlemmar debiteras du $ 50 varje månad.</p><p>Gästerna är gratis, men de kan bara komma åt enskilda sidor de är inbjudna till. Med andra ord kommer gästerna inte att kunna se alla teamsidor under avsnittet &quot;Arbetsyta&quot; i det vänstra sidofältet.</p>","faq.teamPricing.question":"Hur beräknas prissättningen för Team-planen?","faq.teamTrial.answer":"<p>Välj Team när du tillfrågas om hur du vill konfigurera Notion under registreringen så registreras du automatiskt i en utvärderingsversion av Team-planen. Du får tillgång till störst antal funktioner i en betald Team-plan, med en lagringsgräns på 1 000 block. Om ditt team vill lägga till mer än så uppgraderar du till den fullständiga Team-planen. Mer information ovan.</p>","faq.teamTrial.question":"Hur testar jag Team-planen gratis?","faq.useNotionForFree.answer":"<p>Absolut! Notion är gratis att använda på obestämd tid.</p><p>Den individuella planen är helt gratis för individuell användning. Team-planen har en gratis provperiod med en blockgräns på 1 000, mer än tillräckligt för att prova Notion med ditt team innan du uppgraderar.</p>","faq.useNotionForFree.question":"Kan jag använda Notion utan kostnad?","faq.whatIsABlock.answer":"<p>Ett block är en bit innehåll som du lägger till på din sida, som ett stycke text, ett att-göra-objekt, en bild, ett kodblock, en inbäddad fil osv. Se på din sida som att den är uppbyggd av dessa byggstenar.</p>","faq.whatIsABlock.question":"Vad är ett block?","faq.whyBillingInformation.answer":"<p>Vi behöver fortfarande din faktureringsinformation även om du har använt tillräckligt med kredit för att nollställa din första faktura. Din kredit kan ta slut i framtiden och vi måste kunna debitera ditt konto.</p>","faq.whyBillingInformation.question":"Varför behöver ni min faktureringsinformation om jag har tillräckligt med kredit för att betala för Notion?","faqList.moreQuestionsTextHelpCenter":"Har du fortfarande frågor? Läs mer i vårt <messagelink>hjälpcenter</messagelink>.","faqList.moreQuestionsTextIntercom":"Har du fortfarande frågor? <messagelink>Meddela supporten</messagelink>","figmaBlock.caption":"Fungerar med offentliga Figma-länkar som är delningsbara","figmaBlock.placeholder":"Bädda in Figma","fileBlock.embedButton.label":"Bädda in länk","fileBlock.fileTab.title":"Fil","fileBlock.linkPrompt.caption":"Fungerar med länkar till PDF-filer, Google Drive, Google Maps, CodePen…","fileBlock.linkPrompt.placeholder":"Klistra i larna som låter dig göra ändringar i realtid på en lätt, offentlig jobbwebbplats.","templateHelpers.templates.journal":"Journal","templateHelpers.templates.lessonPlans":"Lektionsplaner","templateHelpers.templates.lifeWiki":"Livs-wiki","templateHelpers.templates.marketingWiki":"Marknadsföringswiki","templateHelpers.templates.mediaList":"Medielista","templateHelpers.templates.mediaList.description":"Använd den här mallen för att följa nyhetsbevakningen av ditt företag och de personer som rapporterar om det. Använd undersidor för att hålla reda på pressuppgifter och mer.","templateHelpers.templates.meetingNotes":"Mötesanteckningar","templateHelpers.templates.moodBoard":"Moodboard","templateHelpers.templates.moodBoard.description":"En idealisk mall för att sätta ihop stämnings- och inspirationstavlor för evenemang, produkter, varumärkeskampanjer och annat.","templateHelpers.templates.newHireOnboarding":"Onboarding av nyanställda","templateHelpers.templates.newHireOnboarding.description":"Checklistor för introduktionen hjälper de nyanställda att komma i ordning på företaget. Du kan sortera efter status, team och startdatum och klicka på enskilda kort för att se personens introduktionsuppgifter och anteckningar.","templateHelpers.templates.notes":"Anteckningar och dokument","templateHelpers.templates.personalCRM":"Personlig CRM","templateHelpers.templates.personalHome":"Personlig startsida","templateHelpers.templates.processDocs":"Processdokument","templateHelpers.templates.productFAQs":"Produkt-FAQ","templateHelpers.templates.productFAQs.description":"Ha svaren på kundernas vanligaste supportfrågor på en plats där alla kan hitta dem. Varje rad i mallen utgör en egen Notion-sida där du kan lägga till valfritt innehåll.","templateHelpers.templates.productWiki":"Produkt-wiki","templateHelpers.templates.productWiki.description":"Organisera all din produktrelaterade dokumentation med den här mallen som samlar beskrivningar och processer på ett ställe med lättnavigerade avsnitt.","templateHelpers.templates.projectManagement":"Projekt och uppgifter","templateHelpers.templates.quickNote":"Snabbanteckning","templateHelpers.templates.readingList":"Läslista","templateHelpers.templates.resume":"CV","templateHelpers.templates.resume.description":"Skapa ett vackert, funktionellt CV på din Notion-arbetsyta, gör det offentligt tillgängligt och skicka över länken med dina jobbansökningar. Du kan fortsätta att förbättra ditt CV även efter att du har skickat ut det.","templateHelpers.templates.roadmap":"Färdplan","templateHelpers.templates.roommateSpace":"Rumskamrats utrymme","templateHelpers.templates.salesAssets":"Säljtillgångar","templateHelpers.templates.salesAssets.description":"Använd den här mallen för att hålla försäljningstillgångarna organiserade så att du alltid använder rätt demo, vitbok, video etc. för varje möte. Ladda upp alla typer av filer till den här sidan för omedelbar åtkomst och versionskontroll.","templateHelpers.templates.salesCRM":"Försäljnings-CRM","templateHelpers.templates.salesCRM.description":"Försäljningsprocessen behöver inte kännas som en trög SaaS-programvara. Den här mallen ger dig en tom duk där du kan definiera endast de fält du behöver för att följa upp dina kundämnen.","templateHelpers.templates.salesWiki":"Försäljnings-wiki","templateHelpers.templates.salesWiki.description":"Med den här mallen kan du ha företagets försäljningsdokumentation och projekt på ett ställe så att det går lätt att hitta viktig information på ett ögonblick för alla i teamet och organisationen.","templateHelpers.templates.simpleBudget":"Enkel budget","templateHelpers.templates.simpleNotebook":"Enkel anteckningsbok","templateHelpers.templates.syllabus":"Studieplan","templateHelpers.templates.taskList":"Uppgiftslista","templateHelpers.templates.teamDirectory":"Teamkatalog","templateHelpers.templates.teamsGettingStarted":"Komma igång med team","templateHelpers.templates.teamsHomepage":"Startsida för teamutrymmen","templateHelpers.templates.thesisPlanning":"Planering av avhandling","templateHelpers.templates.toDo":"Att göra","templateHelpers.templates.travelPlanner":"Reseplanerare","templateHelpers.templates.userResearchDatabase":"Databas för användarundersökning","templateHelpers.templates.userResearchDatabase.description":"Använd den här mallen för att schemalägga och följa upp statusen för användarundersökningar.","templateHelpers.templates.weeklyAgenda":"Veckoplanering","templateHelpers.templates.wiki":"Teamets wiki","templateHelpers.useCase.blogEditorialCalendar":"Redaktionell bloggkalender","templateHelpers.useCase.blogEditorialCalendar.description":"Använd den här mallen för att planera och skriva allt ditt marknadsföringsinnehåll med en databas som låter dig följa varje projekts status, målgrupp, författare, granskare, publiceringsdatum och mer.","templateHelpers.useCase.blogPost.description":"Använd den här mallen som ett format för dina blogginlägg. Formatera din text och dina bilder hur du vill. Gör din sida levande genom att aktivera &quot;Dela på nätet&quot;-funktionen.","templateHelpers.useCase.bookmarks":"Bokmärken","templateHelpers.useCase.brainstorm":"Fjärrbrainstorming","templateHelpers.useCase.brainstorm.description":"Öka teamets distanssamarbete med den här mallen för fjärrbrainstorming. Designad för att effektivisera brainstorming-sessioner och maximera kreativiteten med Notions nya knapp och AI-block. Den här mallen hjälper teammedlemmarna att skapa brainstormingfrågor och enkelt bidra med idéer med bara ett klick på en knapp. Använd den här mallen för sömlös idégenerering och åtgärdsplanering.","templateHelpers.useCase.bulletJournal":"Punktjournal","templateHelpers.useCase.bulletJournal.description":"Punktjournal (även kallat Bullet Journal eller BuJo's) är ett bra sätt att organisera ditt liv på ett enkelt men effektivt sätt. Spåra dina uppgifter, påminnelser, vanor med mera.","templateHelpers.useCase.campaignBrief":"Sammanfattning av kampanjen","templateHelpers.useCase.campaignBrief.description":"Använd den här mallen för att informera andra teammedlemmar om en viss kampanjs mål, meddelanden, tidslinje med mera. Du kan också enkelt lägga till relevanta stöddokument så att alla i företaget håller sig välinformerade.","templateHelpers.useCase.classDirectory.description":"Sätt namn på ansikten. Använd den här katalogen för att spåra klassdeltagande, frånvaro och göra andra anteckningar som kan vara till hjälp när det är dags att beräkna slutbetyg eller ge feedback till eleverna.","templateHelpers.useCase.classNotes.description":"Samla alla dina anteckningar från alla klasser på samma ställe. Den här mallen gör det lätt att samla alla dina anteckningar och tagga dem efter klass, datum och ämne.","templateHelpers.useCase.classroomHome.description":"Ge dina studenter en sanningskälla för klassinformation, kursmaterial, uppgifter, meddelanden, schema med mera. Att redigera den här webbsidan är lika enkelt som att skriva vilket dokument som helst.","templateHelpers.useCase.clubHomepage.description":"Vi vet att skolan förmodligen är mer än bara skolan för dig. Notion är den perfekta lösningen för att hantera information för klubbar, organisationer och grupprojekt.","templateHelpers.useCase.cornellNotesSystem.description":"På 1940-talet utvecklade Cornell-professorn Walter Pauk ett nytt system för att ta anteckningar för att ge högskolestudenter ett bättre sätt att organisera, kondensera och ta in kunskap. Här är Notions version.","templateHelpers.useCase.courseSchedule.description":"Det här kursschemat ger en omfattande lista över veckans ämnen, föreläsningar, uppgifter och tentor. Du kan skapa dina egna kategorier och ämnen för vad du än undervisar i.","templateHelpers.useCase.dataDeepDive":"Djupdykning i data","templateHelpers.useCase.dataDeepDive.description":"Använd den här mallen för att analysera data tillsammans och följa upp era insikter. Använd länk-förhandsvisning för att effektivare använda informationen från externa verktyg som Amplitude eller Hex.","templateHelpers.useCase.designPortfolio":"Designportfölj","templateHelpers.useCase.designPortfolio.description":"Använd den här mallen för att visa upp kreativa projekt som du har arbetat med och ge ett sammanhang kring deras syfte och utvecklingsprocessen som du eller ditt team följde.","templateHelpers.useCase.designSprint":"Designsprint","templateHelpers.useCase.designSprint.description":"Den här mallen är avsedd att hjälpa designteamen att kontinuerligt följa upp och iterera på sina projekt, från kreativa sprintar till färdiga projekt baserat på användarfeedback.","templateHelpers.useCase.employeeBenefits":"Medarbetarförmåner","templateHelpers.useCase.employeeBenefits.description":"Den här mallen är en perfekt plats att beskriva företagets förmåner och länka till all nödvändig information så att dina anställda känner sig uppskattade och informerade.","templateHelpers.useCase.engineeringTechSpec":"Teknisk specifikation","templateHelpers.useCase.engineeringTechSpec.description":"Använd den här mallen för att organisera en projektstart och leverera det nödvändiga sammanhanget så att teammedlemmarna är uppdaterade och välinformerade.","templateHelpers.useCase.experimentResults":"Resultat av experiment","templateHelpers.useCase.experimentResults.description":"Använd den här mallen för att följa upp dina experiment och deras resultat. Alla, oavsett team, kan snabbt lägga till experiment med någon av databasmallarna.","templateHelpers.useCase.fitnessTracker":"Fitness-spårare","templateHelpers.useCase.freelanceDashboard":"Instrumentpanel för frilansare","templateHelpers.useCase.freelanceDashboard.description":"Frilansare jonglerar ständigt mellan olika klienter och deras uppgifter. Vi har gjort den här mallen för att hjälpa dig att effektivisera din dagliga frilansverksamhet och aldrig missa en deadline.","templateHelpers.useCase.goalTracker":"Målspårare","templateHelpers.useCase.goalTracker.description":"Att sätta mål behöver inte vara komplicerat. Den här mallen låter dig spåra dina framsteg genom att räkna ut slutförda deluppgifter. Perfekt för att uppnå mål på ett ordnat sätt.","templateHelpers.useCase.gradeCalculator.description":"Planera ditt kvartal eller din termin genom att veta hur mycket varje uppgift, tentamen och projekt är värt för ditt slutbetyg. Använd den här mallen för att hålla koll på dina betyg och planera därefter.","templateHelpers.useCase.habitTracker.description":"Håll dig själv ansvarig genom att spåra dina vanor varje dag. Med Notions nya knappblock kan du enkelt kryssa för färdiga vanor för dagen med ett enda klick. Oavsett om du försöker dricka mer vatten, träna regelbundet eller meditera varje dag, hjälper den här mallen dig att bygga hälsosamma vanor med lätthet.","templateHelpers.useCase.individualOKRs":"Individuella OKR","templateHelpers.useCase.individualOKRs.description":"Den här mallen ger struktur för att reflektera, registrera och kartlägga dina enskilda OKR för kvartalet eller året. Det innehåller också ett avsnitt för att granska dina framsteg för varje månad, kvartal eller år.","templateHelpers.useCase.interviewGuide":"Intervjuguide","templateHelpers.useCase.interviewGuide.description":"Använd den här mallen för att förbereda jobbkandidaterna för sina intervjuer och ge dem användbara resurser som videor, länkar, scheman och mer.","templateHelpers.useCase.investorUpdate":"Investeraruppdatering","templateHelpers.useCase.investorUpdate.description":"Istället för att skicka oorganiserade e-postuppdateringar till investerarna kan du använda den här mallen för att ge en mer omfattande och lättsmält inblick i företagets framsteg.","templateHelpers.useCase.jobApplication.description":"Håll koll på hela jobbansökningsprocessen på en sida. Lägg enkelt till anpassade CV, personliga brev och portföljer samtidigt som du håller reda på företag du har kontaktat.","templateHelpers.useCase.journal.description":"Dokumentera ditt liv – dagliga händelser, speciella tillfällen och reflektioner över dina mål. Kategorisera poster med taggar och registrera datumet automatiskt.","templateHelpers.useCase.languageLearningFlashCards.description":"Använd den här mallen för att öka ditt ordförråd i ett flashcard-liknande system. Vi har lagt till ord på franska för att du ska komma igång men lägg gärna till mer fraser och ord i olika språk.","templateHelpers.useCase.languageLearningFlashcards":"Flashcards för språkinlärning","templateHelpers.useCase.lessonPlans.description":"Dessa lektionsplaner är baserade på Harvard Business Schools element för effektiv klassförberedelse. Detta gör det enkelt att spåra dess status, spara alla relaterade anteckningar på ett ställe och göra framsteg.","templateHelpers.useCase.lifeWiki.description":"Planera och håll koll på hela ditt liv med den här omfattande instrumentpanelen. Ta kontroll över din tillväxt med satta mål, spåra dagliga vanor och upprätthålla en logg över allting du läser.","templateHelpers.useCase.mealPlannerV2":"Måltidsplanerare","templateHelpers.useCase.movieShowTracker":"Film och serie-spårare","templateHelpers.useCase.movieShowTracker.description":"Använd den här mallen för att hålla koll på dina favoritfilmer och serie-rekommendationer. Lägg till en film eller serie du har sett (eller vill se) och fyll i dess egenskaper för att hålla koll på allt.","templateHelpers.useCase.oneOnOneNotes":"1:1 Anteckningar","templateHelpers.useCase.oneOnOneNotes.description":"Den här mallen är perfekt för att ha alla dina 1:1-anteckningar och dokument på en plats. Du kan lägga till datum till varje möte och till och med bocka av aktionspunkter när veckan fortskrider.","templateHelpers.useCase.peopleDirectory":"Personkatalog","templateHelpers.useCase.peopleDirectory.description":"Hjälp teamet hålla reda på vem som är vem med den här enkla mallen. Varje kort kan uppdateras med en medarbetares bakgrund, tidigare prestationer, mål och annat.","templateHelpers.useCase.personalCRM.description":"Håll koll på alla människor du möter, vad du vet om dem, när du ska kontakta dem och om de är en professionell kontakt. Var personen som alltid följer upp och vet exakt vilken present att ge bort.","templateHelpers.useCase.personalHome.description":"Precis som en wiki kan hjälpa dig att ha all information i ett företag någonstans centralt, kan en personlig wiki ge dig en hjälpsam kunskapsbank för ditt liv.","templateHelpers.useCase.personalNotebook":"Anteckningsbok","templateHelpers.useCase.plantTracker":"Växtspårare","templateHelpers.useCase.plantTracker.description":"Alla vill vara en växtförälder men det är svårare än det ser ut. Använd den här mallen för att hålla koll på dina plantor inklusive vattenschema, optimala temperaturer och framstegsbilder för varje växt.","templateHelpers.useCase.portfolio":"Portfölj","templateHelpers.useCase.portfolio.description":"Portföljer är ett bra sätt att visa upp ditt arbete online men det kan vara överväldigande att hålla på med kodning. Använd Notions &quot;Dela på nätet&quot;-funktion för att direkt förvandla din sida till en delbar webbplats.","templateHelpers.useCase.presentation":"Presentation","templateHelpers.useCase.presentation.description":"Använd den här mallen för att presentera nya idéer och statusuppdateringar för teamet, organiserade på ett sätt som är enkelt att uppdatera och läsa igenom.","templateHelpers.useCase.productLaunchBrief":"Sammanfattning av produktlansering","templateHelpers.useCase.productLaunchBrief.description":"Använd den här mallen för att planera och genomföra varje del av din lansering med ditt team på en enda centraliserad sida.","templateHelpers.useCase.productSpec":"Produktspecifikation","templateHelpers.useCase.productSpec.description":"En produktspecifikation ska innehålla all information som ditt team behöver för att skapa något nytt. Använd den här mallen som en central källa för att ge sammanhang, sätta upp mål, hitta extremfall och planera utvecklingssteg.","templateHelpers.useCase.productTeamUpdate":"Uppdatering för produktteam","templateHelpers.useCase.productTeamUpdate.description":"Använd den här mallen för att skapa förtroende och uppmuntra tvärfunktionellt samarbete genom att informera din organisation om nya produktuppdateringar och vad ni bör hålla utkik efter.","templateHelpers.useCase.projectRetrospective":"Retrospektiv av projekt","templateHelpers.useCase.projectRetrospective.description":"Använd den här mallen för att analysera ett projekts framgång (eller brist på detsamma) och skapa åtgärdsobjekt som hjälper teamen att undvika att upprepa tidigare misstag.","templateHelpers.useCase.quickNote.description":"Den här mallen ger dig en känsla av de många olika typer av innehåll du kan lägga till när du tar anteckningar i alla situationer. Det inkluderar en att göra-lista, webbokmärken, underrubriker med mera.","templateHelpers.useCase.readingList.description":"Den moderna läslistan innehåller mer än bara böcker. Vi har skapat en instrumentpanel som hjälper dig att spåra alla artiklar, videor, podcasts, blogginlägg, Twitter-trådar och – ja, böcker med.","templateHelpers.useCase.recruitingTracker":"Rekryteringsuppföljning","templateHelpers.useCase.recruitingTracker.description":"Den här mallen gör det enkelt för ditt företag att hålla jämna steg med personalstyrkan, inklusive jobbannonser och relevant information som roll, status, plats och mer.","templateHelpers.useCase.roommateHome":"Rumskamrat Hem","templateHelpers.useCase.roommateHome.description":"Använd detta som hemsidan för ditt hem. Det är ett enkelt sätt att hålla sig till reglerna, spåra delad ekonomi, se till att alla är OK med hur utrymmet används med mera.","templateHelpers.useCase.simpleBudget.description":"Spåra dina utgifter för att nå dina finansiella mål. Ställ in ett månatligt tak för ditt spenderande och ange sedan dina utgifter i databasen nedan. Se dina kostnader på olika sätt genom att använda olika databasvyer.","templateHelpers.useCase.socialMediaCalendar":"Kalender för sociala medier","templateHelpers.useCase.socialMediaCalendar.description":"Använd den här mallen för att utarbeta, planera och skriva alla sociala medieinlägg i en enkel databas. Du kan visa dina egna inlägg i en kalender för att få en uppfattning om tidslinjer eller växla till en tavelvy för att se användning per plattform.","templateHelpers.useCase.studentDashboard":"Instrumentpanel för studenter","templateHelpers.useCase.studentDashboard.description":"Från dina kurser till din kalender, personliga projekt till klubbmöten och evenemang, använd den här mallen för att hålla dig organiserad, fokuserad och inspirerad till att ha ett framgångsrikt läsår.","templateHelpers.useCase.subscriptionTracker":"Prenumerationsspårare","templateHelpers.useCase.subscriptionTracker.description":"Det är lätt att glömma bort återkommande prenumerationer som du inte använder. Använd den här mallen för att hålla koll på dina aktiva prenumerationer och se när nästa betalning förfaller.","templateHelpers.useCase.syllabus.description":"Skapa en digital läroplan som alla dina studenter enkelt kan få tillgång till på nätet. Notion gör det lika enkelt att skapa en webbsida som det är att skriva ett dokument. Byt bara ut exempelinnehållet med ditt eget.","templateHelpers.useCase.teamDocs":"Dokument","templateHelpers.useCase.teamHome":"Teamets startsida","templateHelpers.useCase.teamMeetingNotes":"Mötesanteckningar","templateHelpers.useCase.teamTasks":"Teamets uppgifter","templateHelpers.useCase.teamWiki":"Teamets wiki","templateHelpers.useCase.teamWiki.description":"Med den här mallen kan alla team i företaget skapa och hantera en personlig startsida där de kan organisera processer, projekt och kunskap som är specifika för deras arbete.","templateHelpers.useCase.thesisPlanning.description":"Gör detta din hemsida för planering och skrivande av en uppsats eller avhandling. Det kan hjälpa dig att brainstorma och utvärdera potentiella ämnen samtidigt som du har en fullständig lista över källor med dina anteckningar om var och en.","templateHelpers.useCase.todos":"Att göra","templateHelpers.useCase.travelPlanner.description":"Reseplanering kan vara en fragmenterad röra med olika dokument och information överallt. Med den här mallen kan du samla alla viktiga detaljer om din resa på en plats.","templateHelpers.useCase.visionAndStrategy":"Vision och strategi","templateHelpers.useCase.visionAndStrategy.description":"Använd den här mallen för att placera organisationens vägledande principer på ett ställe där de kan hållas uppdaterade och tillgängliga för anställda att hänvisa till.","templateHelpers.useCase.weeklyTodo":"Att-göra-lista för veckan","templateHelpers.useCase.weeklyTodo.description":"Använd den här mallen för att planera och organisera allt arbete du behöver få gjort under nästa vecka. Visualisera dina viktigaste att-göra-punkter med en agenda som hjälper dig att prioritera.","templateMessages.teamHome.creative":"Kreativ startsida","templateMessages.teamHome.educator":"Startsida lärare","templateMessages.teamHome.eng":"Startsida teknik","templateMessages.teamHome.finance":"Startsida ekonomi","templateMessages.teamHome.hr":"Startsida personal","templateMessages.teamHome.internalCommunication":"Startsida intern kommunikation","templateMessages.teamHome.itAdmin":"Startsida IT-admin","templateMessages.teamHome.knowledgeManagement":"Startsida kunskapsförvaltning","templateMessages.teamHome.marketing":"Startsida marknadsföring","templateMessages.teamHome.operations":"Startsida drift","templateMessages.teamHome.other":"Teamets startsida","templateMessages.teamHome.product":"Startsida produkthantering","templateMessages.teamHome.productDesign":"Startsida produktdesign","templateMessages.teamHome.projectProgramMgmt":"Startsida projekt/programhantering","templateMessages.teamHome.sales":"Startsida försäljning","templateMessages.teamHome.support":"Startsida kundtjänst","templateMessages.workspaceNameHome":"Startsida {workspaceName}","templatePicker.add new.label":"Lägg till ny","templatePicke
